schema: ./model/*.graphql
documents: ../client/src/**/*.graphql
extensions:
  codegen:
    generates:
      ./src/generated/gqlService.ts:
        plugins:
          - typescript
          - typescript-operations
          - typescript-apollo-angular
          - add:
              content: /* eslint-disable */

      ./schema/gql.schema.json:
        plugins:
          - introspection

