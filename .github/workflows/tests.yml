name: Tests
on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging]

jobs:
  backend_tests:
    name: Backend Tests
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        ruby: ['3.0']
    services:
        postgres:
          image: postgres:13
          env:
            POSTGRES_USER: postgres
            POSTGRES_DB: civic_test
            POSTGRES_PASSWORD: 'ci'
          ports:
            - 5432:5432

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Setup Ruby'
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
          working-directory: ./server

      - name: Setup DB
        env:
          CI_BUILD: true
          RAILS_ENV: test
        run: bundle exec rails db:create db:schema:load
        working-directory: ./server

      - name: Run Tests
        env:
          CI_BUILD: true
          RAILS_ENV: test
        run: bundle exec rails test
        working-directory: ./server

  frontend_tests:
    name: Frontend Tests
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - run: npm install -g yarn
        working-directory: ./client

      - run: yarn install
        working-directory: ./client

      - run: yarn build
        working-directory: ./client
