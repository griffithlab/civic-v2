# collect & merge model types
schema: ./src/app/generated/civic.model.graphql
# collect & merge client queries, mutations, fragments
documents: ./src/**/*.gql
extensions:
  codegen:
    config:
      overwrite: true
      # app.module, relative to generated civic.apollo.ts
      ngModule: ../app.module#AppModule
    generates:
      # generate apollo-angular client service
      ./src/app/generated/civic.apollo.ts:
        plugins:
          - typescript
          - typescript-operations
          - typescript-apollo-angular
          - add:
              content: /* eslint-disable */
        config:
          apolloClientVersion: 3
          nonOptionalTypename: true
          futureProofUnions: true
          futureProofEnums: true
          maybeValue: T | null | undefined
      ./src/app/generated/civic.possible-types.ts:
        plugins:
          - fragment-matcher
        config:
          apolloClientVersion: 2
      ./src/app/generated/civic.field-policies.ts:
        plugins:
          - typescript-apollo-client-helpers
        config:
          useTypeImports: true
