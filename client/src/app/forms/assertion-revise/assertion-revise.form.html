<nz-spin nzTip="Submitting" [nzSpinning]="this.loading">
  <form nz-form
    [formGroup]="formGroup"
    (ngSubmit)="reviseAssertion(formModel)"
    nzLayout="vertical">
    <ng-container *ngTemplateOutlet="formMessages"></ng-container>

    <formly-form [form]="formGroup"
      [fields]="formFields"
      [model]="formModel"
      [options]="formOptions"
      (modelChange)="formModel = $event"></formly-form>

    <ng-container *ngTemplateOutlet="formMessages"></ng-container>
  </form>

  <ng-template #formMessages>
    <ng-container *ngIf="this.errorMessages.length > 0">
      <nz-form-item>
        <cvc-form-errors-alert [errors]="this.errorMessages">
        </cvc-form-errors-alert>
      </nz-form-item>
    </ng-container>
    <ng-container *ngIf="this.success">
      <nz-alert nzType="success"
        nzMessage="Suggested Revision Submitted"
        [nzDescription]="successMessage"
        nzShowIcon></nz-alert>
      <ng-template #successMessage
        nzSize="small">
        <p>View it on the <a routerLink="../../revisions">Revisions Page</a> or suggest another revision below.</p>
      </ng-template>
    </ng-container>
  </ng-template>
</nz-spin>

<div nz-row>
  <div nz-col
    nzSpan="24">
    <ngx-json-viewer *ngIf="formModel"
      [json]="formModel"></ngx-json-viewer>
  </div>
</div>
