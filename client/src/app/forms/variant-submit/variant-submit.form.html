<nz-spin nzTip="Submitting" [nzSpinning]="this.loading">
  <form  nz-form
    [formGroup]="formGroup"
    (ngSubmit)="submitVariant(formModel)"
    nzLayout="vertical">

    <ng-container *ngTemplateOutlet="formMessages"></ng-container>

    <formly-form [form]="formGroup"
      [fields]="formFields"
      [model]="formModel"
      [options]="formOptions"
      (modelChange)="formModel = $event">
    </formly-form>
  </form>
</nz-spin>

<ng-template #formMessages>
  <nz-form-item *ngIf="this.errorMessages.length > 0">
    <cvc-form-errors-alert [errors]="this.errorMessages">
    </cvc-form-errors-alert>
  </nz-form-item>
  <ng-container *ngIf="this.success">
    <nz-alert nzType="success"
      [nzMessage]="this.isNew ? 'Variant Created' : 'Variant Already Exists'"
      [nzDescription]="successMessage"
      nzShowIcon></nz-alert>
    <ng-template #successMessage
      nzSize="small">
      <p>View <a routerLink="/variants/{{this.newId}}/summary">its details</a>.</p>
    </ng-template>
  </ng-container>
</ng-template>
