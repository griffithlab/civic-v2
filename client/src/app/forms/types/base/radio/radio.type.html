<nz-radio-group
  [formControl]="formControl"
  (ngModelChange)="props.change && props.change(field, $event)">
  <label
    nz-radio
    *ngFor="let option of props.options | formlySelectOptions : field | async"
    [nzValue]="option.value"
    [nzDisabled]="option.disabled">
    {{ option.label }}
  </label>
</nz-radio-group>
