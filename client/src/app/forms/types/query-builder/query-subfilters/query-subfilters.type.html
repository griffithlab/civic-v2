<p>query-subfilters.type.html</p>
@for (filter of field.fieldGroup; track $index) {
  <nz-row>
    <nz-col [nzSpan]="22">
      <!--      <formly-field [field]="field"></formly-field>-->
    </nz-col>
    <nz-col [nzSpan]="2">
      <button
        (click)="remove($index)"
        nz-button
        nzSize="small"
        nzType="primary"
        nzShape="circle">
        <nz-icon nzType="minus" />
      </button>
      <button
        (click)="addRow()"
        nz-button
        nzSize="small"
        nzType="primary"
        nzShape="circle">
        <nz-icon nzType="plus" />
      </button>
    </nz-col>
  </nz-row>
}
