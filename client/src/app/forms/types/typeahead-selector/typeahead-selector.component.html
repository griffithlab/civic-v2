<nz-select nzShowSearch
  nzServerSearch
  [formControl]="formControl"
  [formlyAttributes]="field"
  (ngModelChange)="to.modelChange($event)"
  [nzPlaceHolder]="!to.placeholder ? null : to.placeholder"
  [nzNotFoundContent]="sourceLoader"
  [nzShowArrow]="to.showArrow"
  [nzFilterOption]="to.filterOption"
  (nzOnSearch)="to.onSearch($event)">
  <nz-option *ngFor="let opt of to.optionList"
    nzCustomContent
    [nzLabel]="opt.label"
    [nzValue]="opt.value">
    {{ opt.source.citation }} ({{ opt.source.citationId }})
  </nz-option>
</nz-select>
<div class="ant-form-item-explain" *ngIf="model.citation.length > 0">
  Citation:
  <span class="source-citation">
    {{ model.citation }}
  </span>
</div>
<ng-template #sourceLoader>
  <ng-container [ngSwitch]="to.fieldLength > 0 && to.fieldLength >= to.minLengthSearch">
    <div *ngSwitchCase="false" class="ant-form-item-explain">
      Enter a {{ model.sourceType }} citation ID to search CIViC sources
    </div>
    <cvc-source-loader *ngSwitchCase="true" [(model)]="model"></cvc-source-loader>
  </ng-container>
</ng-template>
