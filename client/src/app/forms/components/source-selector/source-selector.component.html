<form nz-form
  [formGroup]="form"
  nzLayout="horizontal"
  (ngSubmit)="onSubmit()">

  <formly-form [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
    class="formly-form"></formly-form>
  <button type="submit"
    nz-button
    nzType="primary"
    nzSize="small">
    +
  </button>
</form>
<p class="viewer">
  <ngx-json-viewer [json]="form.value"> </ngx-json-viewer>
</p>
