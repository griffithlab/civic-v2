<nz-space nzDirection="vertical">
  <div nz-row *nzSpaceItem >
    <div nz-col [nzSpan]="24">
      <form nz-form [formGroup]="formGroup" (ngSubmit)="search(formModel)" nzLayout="vertical">
        <ng-container *ngTemplateOutlet="formMessages"></ng-container>

        <formly-form [form]="formGroup" [fields]="formFields" [model]="formModel" [options]="formOptions"
          (modelChange)="formModel = $event"></formly-form>
        <button style="float: 'right'" nz-button type="button" nzType="default" nzSize="large" (click)="search(formModel)">
          Search
        </button>
      </form>
      <ng-template #formMessages>
      </ng-template>
    </div>
  </div>
  <div nz-row *nzSpaceItem>
    <div nz-col nzSpan="24" >
      <cvc-genes-table [advancedSearchFilter]="this.searchFilter"></cvc-genes-table>
    </div>
  </div>
</nz-space>
