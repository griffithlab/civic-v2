<cvc-form-submission-status-display [redirectUrl]="url" [mutationState]="mutationState" entityType="Molecular Profile" [successMessage]="success">
  <ng-template #success>
    Revision(s) submitted! You will be redirected to the Revisions page or can view them <a href="{{url}}">here.</a>
  </ng-template>
  <form
    *ngIf="model; else loadingModel"
    nz-form
    nzLayout="vertical"
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)">
    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="model"
      [options]="options"
      (modelChange)="model = $event">
    </formly-form>
  </form>
  <ng-template #loadingModel> Loading Molecular Profile... </ng-template>
</cvc-form-submission-status-display>
