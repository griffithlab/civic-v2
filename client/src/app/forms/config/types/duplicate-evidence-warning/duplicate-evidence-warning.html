<ng-container *ngIf="this.to.evidenceParams && this.to.evidenceParams.sourceId && this.to.evidenceParams.variantId">
  <nz-alert [ngClass]="{ 'hidden': !(this.matchingEvidenceExists$ | ngrxPush) }" nzType="warning" [nzDescription]="evidenceTable"></nz-alert>
  <ng-template #evidenceTable>
    <div style="padding: 10px;">
      <h4 nz-typography>Evidence matching this Gene/Variant/Source combination already exists.</h4>
      <p nz-typography><strong>Please review the EIDs below to make sure your proposed Evidence is not already present in CIViC.</strong></p>
    </div>
      <cvc-evidence-table 
      [sourceId]="this.to.evidenceParams.sourceId"
      [variantId]="this.to.evidenceParams.variantId"
      (initialTotalCount)="this.initalCountLoaded($event)" ></cvc-evidence-table>
  </ng-template>
</ng-container>
