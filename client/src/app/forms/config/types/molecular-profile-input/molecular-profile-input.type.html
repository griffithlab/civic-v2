<nz-rate [ngModel]="formControl.value" (ngModelChange)="updateField($event)" [formlyAttributes]="field"></nz-rate>
 -->
<nz-card>
  <nz-tabset
    [nzAnimated]="false"
    (nzSelectChange)="clear()"
    [nzSelectedIndex]="this.field.templateOptions?.nzSelectedIndex == undefined ? 0 : this.field.templateOptions?.nzSelectedIndex"
  >
    <nz-tab nzTitle="Simple Molecular Profile">
      <cvc-variant-submit-form
        (onVariantSelected)="onVariantSelected($event)"
        [allowCreate]="this.field.templateOptions?.allowCreate"
      ></cvc-variant-submit-form>
    </nz-tab>
    <nz-tab nzTitle="Complex Molecular Profile">
      <cvc-complex-molecular-profile-input-form
        #complexMolecularProfileInputForm
        (onMolecularProfileSelected)="onMpSelected($event)"
        [formConfig]="field"
        [allowCreate]="this.field.templateOptions?.allowCreate"
      ></cvc-complex-molecular-profile-input-form>
    </nz-tab>
  </nz-tabset>

  <input type="hidden" [formControl]="formControl" [formlyAttributes]="field" />
</nz-card>
