<cvc-form-buttons>
  <cvc-org-selector-btn-group #orgButton
    [(selectedOrg)]="selectedOrg">
    <button type="submit"
      (click)="orgButton.refreshViewer();"
      nz-button
      cvcOrgSelectorBtn
      [nzSize]="to.submitSize"
      nzType="primary"
      [disabled]="!form.valid">
      {{ to.submitLabel }}
    </button>
  </cvc-org-selector-btn-group>
</cvc-form-buttons>
