<button *ngIf="this.callOnClick; else redirect"
  class="cancel-button"
  nz-button type="button"
  nzType="default"
  nzSize="large"
  (click)="this.callOnClick()">
    Cancel
</button>

<ng-template #redirect>
    <button
    class="cancel-button"
    [routerLink]="this.redirectPath"
    nz-button type="button"
    nzType="default"
    nzSize="large">
        Cancel
    </button>
</ng-template>
