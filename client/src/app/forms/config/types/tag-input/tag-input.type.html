<ng-container *ngIf="!formControl.value; else tagItem">
  <input
    nz-input
    autofocus="focus"
    [formControl]="formControl"
    [formlyAttributes]="field"
    (keydown.enter)="onEnter($event)"
  />
</ng-container>
<ng-template #tagItem>
  <nz-tag>{{formControl.value}}</nz-tag>
</ng-template>
