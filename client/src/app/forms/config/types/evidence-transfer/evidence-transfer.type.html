<nz-select nzMode="tags"
  [class.ng-dirty]="showError"
  [nzPlaceHolder]="to.placeholder || null"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [nzShowSearch]="false"
  [nzMode]="'tags'">
  <nz-option *ngFor="let item of to.options | formlySelectOptions: field | async"
    [nzLabel]="item.label"
    [nzValue]="item.value"></nz-option>
</nz-select>
