<ng-container *ngIf="!formControl.value?.id; else sourceListItem">
  <cvc-source-selector (sourceSelected)="onSourceSelected($event)"></cvc-source-selector>
</ng-container>
<ng-template #sourceListItem>
  <cvc-source-tag [source]="formControl.value" [onCloseClicked]="this.closeCallback"></cvc-source-tag>
</ng-template>
