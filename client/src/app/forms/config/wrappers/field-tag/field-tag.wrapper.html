<!-- display entity tag if linkableType set -->
<span [ngClass]="{ 'hidden': !linkableType }">
  <!-- <nz-tag>{{ to.entityType }} {{ linkableType?.id }}</nz-tag> -->
    <ng-container *ngIf="linkableType" [ngSwitch]="to.entityType">
      <cvc-gene-tag *ngSwitchCase="'Gene'" [gene]="linkableType"></cvc-gene-tag>
      <nz-tag *ngSwitchDefault>{{ to.entityType }} {{ linkableType?.id }}</nz-tag>
    </ng-container>
</span>

<!-- display field component if linkableType unset -->
<span [ngClass]="{ 'hidden': linkableType }">
  <ng-container #fieldComponent></ng-container>
</span>
