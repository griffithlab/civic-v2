<nz-row>
  <nz-col [nzSpan]="24">
    <form
      nz-form
      nzLayout="inline"
      [formGroup]="form">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="formModel()"
        [options]="options()"
        style="width: 100%">
      </formly-form>
    </form>
  </nz-col>
  <nz-col [nzSpan]="12">
    <p>
      <b>Permalink ID:</b><br />
      @if (permalinkId()) {
        {{ permalinkId() }}
      } @else {
        undefined
      }
    </p>
    <p><b>Form Options:</b></p>
    <pre>{{ options() | json }}</pre>
    <p><b>Form Fields:</b></p>
    <pre>{{ fields | json }}</pre>
  </nz-col>
  <nz-col [nzSpan]="12">
    <b>Form Model:</b>
    <!--    <ngx-json-treeview [json]="formModel()"></ngx-json-treeview>-->
    <pre>{{ formModel() | json }}</pre>
    <b>Sub-Filter Field Group</b>
    <!--    <ngx-json-treeview [json]="fields[0].fieldGroup![1]"></ngx-json-treeview>-->
    <pre>{{ fields[0].fieldGroup![1].fieldGroup | json }}</pre>
  </nz-col>
</nz-row>
