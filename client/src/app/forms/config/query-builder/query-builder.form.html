<p>query-builder.form</p>
<form
  nz-form
  nzLayout="inline"
  [formGroup]="form">
  <formly-form
    [form]="form"
    [fields]="fields"
    [model]="formModel()"
    [options]="options"
    style="width: 100%">
  </formly-form>
</form>
<p>
  Form Model:
  @if (formModel()) {
    {{ formModel() | json }}
  } @else {
    undefined
  }
</p>
