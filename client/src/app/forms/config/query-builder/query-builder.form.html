<h3>query-builder.form</h3>
<hr />
<form
  nz-form
  nzLayout="inline"
  [formGroup]="form">
  <formly-form
    [form]="form"
    [fields]="fields"
    [model]="formModel()"
    [options]="options"
    style="width: 100%">
  </formly-form>
</form>
<pre>
Permalink ID: {{ permalinkId() }}
Form Search Endpoint: {{ searchEndpoint() }}
Form Model:
{{ formModel() | json }}
</pre>
