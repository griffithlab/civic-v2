<nz-row>
  <nz-col [nzSpan]="24">
    <form
      nz-form
      nzLayout="inline"
      [formGroup]="form">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="formModel()"
        (modelChange)="onFormModelChange($event)"
        [options]="options"
        style="width: 100%">
      </formly-form>
    </form>
  </nz-col>
</nz-row>
