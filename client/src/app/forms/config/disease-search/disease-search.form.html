<nz-card>
  <form
    nz-form
    nzLayout="inline"
    [formGroup]="form">
    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="model"
      [options]="options"
      style="width: 100%">
    </formly-form>

    <nz-space>
      <button
        *nzSpaceItem
        nz-button
        nzType="default"
        (click)="clearFilters()">
        <i nz-icon nzType="clear"></i>
        Clear
      </button>
    </nz-space>
  </form>

  <nz-divider></nz-divider>

  <h3>Results</h3>
  <pre>{{ results$ | async | json }}</pre>
</nz-card>
