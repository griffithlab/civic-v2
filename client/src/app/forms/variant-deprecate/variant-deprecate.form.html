<nz-card nzType="inner">
  <nz-alert *ngIf="this.success" nzBanner nzMessage="Variant deprecated" nzType="success" nzCloseable (nzOnClose)="onSuccessBannerClose()"></nz-alert>
  <nz-alert *ngIf="errorMessages.length > 0" nzType="error" nzShowIcon [nzDescription]="errorContents" nzMessage="Error Deprecating Variant"> </nz-alert>
  <ng-template #errorContents>
    <ul>
      <li *ngFor="let error of errorMessages">
        {{ error }}
      </li>
    </ul>
  </ng-template>
    <nz-form-item>
      <nz-select [(ngModel)]="reason" nzPlaceHolder="Select a deprecation reason" style="width: 300px">
        <nz-option nzValue="DUPLICATE" nzLabel="duplicate"></nz-option>
        <nz-option nzValue="INVALID" nzLabel="invalid"></nz-option>
        <nz-option nzValue="OTHER" nzLabel="other"></nz-option>
      </nz-select>
    </nz-form-item>
  <form nz-form (ngSubmit)="deprecateVariant()" nzLayout="vertical">
    <cvc-comment-input-form [(comment)]="comment"></cvc-comment-input-form>
  <nz-spin nzTip="Submitting" [nzSpinning]="this.loading">
    <nz-form-item>
      <nz-form-control>
        <ng-container *ngrxLet="viewer$ as viewer">
          <cvc-form-buttons>
            <cvc-org-selector-btn-group (selectedOrgChange)="onOrgSelected($event)">
              <ng-container *ngIf="viewer.signedIn && viewer.isEditor; else notSignedIn">
                <ng-template *ngTemplateOutlet="submitButton"></ng-template>
              </ng-container>
              <ng-template #notSignedIn>
                <span
                  nz-tooltip
                  nzTooltipTitle="Must be signed in and an editor to deprecate variant.">
                  <ng-template *ngTemplateOutlet="submitButton"></ng-template>
                </span>
              </ng-template>
              <ng-template #submitButton>
                <button type="submit"
                  nz-button
                  cvcOrgSelectorBtn
                  nzType="primary"
                  nzSize="small"
                  [disabled]="!(this.comment !== undefined && this.comment.length >= 10) || !viewer.signedIn || !viewer.isEditor || !this.reason">
                  Deprecate Variant
                </button>
              </ng-template>
            </cvc-org-selector-btn-group>
          </cvc-form-buttons>
        </ng-container>
      </nz-form-control>
    </nz-form-item>
    </nz-spin>
  </form>
</nz-card>
