<nz-row nzGutter="16">
  <nz-col [nzSpan]="16">
    <nz-card [nzTitle]="to.label"
      nzSize="small">
      <ng-container #fieldComponent></ng-container>
    </nz-card>
  </nz-col>
  <nz-col [nzSpan]="8">
    <div #infoCardContainer>
      <cvc-form-info-card [fieldGroup]="field.fieldGroup"
        [affixTo]="infoCardContainer"></cvc-form-info-card>
    </div>
  </nz-col>
</nz-row>
