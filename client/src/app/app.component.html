<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="170px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/welcome">
        <img src="assets/images/civic-icon_half.svg" alt="CIViC - Clinical Interpretations of Variants in Cancer">
        <h1 id="app-title">CIViC</h1>
      </a>
    </div>
    <ul nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Assertions' : ''"
        nzSelected nzMatchRouter>
        <i nz-icon nzType="civic:assertion"></i>
        <span>
          <a routerLink="/assertions" id="main-assertions">Assertions</a>
        </span>
      </li>
      <li nz-menu-item nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Genes' : ''"
        nzSelected nzMatchRouter>
        <i nz-icon nzType="civic:gene"></i>
        <span>
          <a routerLink="/genes" id="main-genes">Genes</a>
        </span>
      </li>
      <li nz-menu-item nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Variants' : ''"
        nzSelected nzMatchRouter>
        <i nz-icon nzType="civic:variant"></i>
        <span>
          <a routerLink="/variants" id="main-variants">Variants</a>
        </span>
      </li>
      <li nz-menu-item nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Evidence' : ''"
        nzSelected nzMatchRouter>
        <i nz-icon nzType="civic:evidence"></i>
        <span>
          <a routerLink="/evidence" id="main-evidence">Evidence</a>
        </span>
      </li>
      <li nz-menu-item nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Variant Groups' : ''"
        nzSelected nzMatchRouter>
        <i nz-icon nzType="civic:variant-group"></i>
        <span>
          <a routerLink="/variant-groups" id="main-variant-groups">Variant Groups</a>
        </span>
      </li>
      <li nz-menu-item nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Diseases' : ''"
        nzSelected nzMatchRouter>
        <i nz-icon nzType="civic:disease"></i>
        <span>
          <a routerLink="/diseases" id="main-diseases">Diseases</a>
        </span>
      </li>
      <li nz-menu-item nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Sources' : ''"
        nzSelected nzMatchRouter>
        <i nz-icon nzType="civic:source"></i>
        <span>
          <a routerLink="/sources" id="main-sources">Sources</a>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
