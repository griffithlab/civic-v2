<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/" target="_blank">
        <img src="assets/images/civic-icon_half.svg" alt="CIViC - Clinical Interpretations of Variants in Cancer">
        <h1 id="app-title">CIViC</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome">Welcome</a>
      </li>
      <li nz-submenu nzOpen nzTitle="Knowledgebase">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/assertions" id="main-assertions">Assertions</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/genes" id="main-genes">Genes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/variants" id="main-variants">Variants</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/evidence" id="main-evidence">Evidence</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/variant-groups" id="main-variant-groups">Variant Groups</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/diseases" id="main-diseases">Diseases</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sources" id="main-sources">Sources</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
