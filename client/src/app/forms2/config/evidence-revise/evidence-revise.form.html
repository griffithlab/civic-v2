<cvc-form-submission-status-display [mutationState]="this.mutationState" entityType="Evidence Item" [successMessage]="success">
  <ng-template #success>
    Revision(s) submitted! View them <a href="/evidence/{{this.evidenceId}}/revisions">here.</a>
  </ng-template>
  <form
    *ngIf="model; else loadingModel"
    nz-form
    nzLayout="vertical"
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)">
    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="model"
      [options]="options"
      (modelChange)="model = $event">
    </formly-form>
  </form>
  <ng-template #loadingModel> Loading Evidence Item... </ng-template>
</cvc-form-submission-status-display>
