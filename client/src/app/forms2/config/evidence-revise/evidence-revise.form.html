<form
  *ngIf="model; else loadingModel"
  nz-form
  nzLayout="vertical"
  [formGroup]="form"
  (ngSubmit)="onSubmit(model)">
  <formly-form
    [form]="form"
    [fields]="fields"
    [model]="model"
    [options]="options"
    (modelChange)="model = $event">
  </formly-form>
</form>
<ng-template #loadingModel> Loading Evidence Item... </ng-template>
