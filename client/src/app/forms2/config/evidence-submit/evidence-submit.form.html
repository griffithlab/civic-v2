<form
  nz-form
  nzLayout="vertical"
  [formGroup]="form"
  (ngSubmit)="onSubmit(model)">
  <formly-form
    [form]="form"
    [fields]="fields"
    [model]="model"
    [options]="options"
    style="width: 100%"
    (modelChange)="model = $event">
  </formly-form>
</form>
