<cvc-form-submission-status-display
  [mutationState]="this.mutationState"
  entityType="Variant Group"
  [successMessage]="success">
  <ng-template #success>
    View your Variant Group
    <a [routerLink]="['/variant-groups', this.newVariantGroupId,]">here</a>.
  </ng-template>
<form
  [formGroup]="form"
  nz-form
  nzLayout="vertical"
  (ngSubmit)="onSubmit(model)">
  <formly-form
    [form]="form"
    [fields]="fields"
    [model]="model"
    (modelChange)="model = $event">
  </formly-form>
</form>
</cvc-form-submission-status-display>
