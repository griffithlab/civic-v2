<nz-card
  [nzTitle]="props.title"
  [nzExtra]="cardExtra">
  <nz-row [nzGutter]="[6, 6]">
    <nz-col
      *ngFor="let field of field.fieldGroup"
      [nzSpan]="field.props?.colSpan || 12">
      <formly-field [field]="field"></formly-field>
    </nz-col>
  </nz-row>

  <!-- <ng-container #fieldComponent></ng-container> -->
</nz-card>
<ng-template #cardExtra> </ng-template>
