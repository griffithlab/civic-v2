<nz-select nzAllowClear [nzOptions]="this.selectOptions" [ngModel]="this.selectModel" (ngModelChange)="optionSelected($event)" >
</nz-select>

<div *ngIf="showClinvarIdEntry$ | ngrxPush">
  <cvc-string-tag
    *ngFor="let tag of clinvarIds$ | ngrxPush"
    [cvcMode]="'closeable'"
    [cvcLabel]="tag"
    (cvcOnClose)="tagClosed(tag)"></cvc-string-tag>

    <input nz-input 
      (keydown.enter)="onEnter($event)"
      [placeholder]="this.props.placeholder" />
</div>


<input hidden nz-input [formControl]="formControl" [formlyAttributes]="field"/>
