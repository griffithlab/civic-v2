<nz-card
  [nzTitle]="cardTitle"
  [nzExtra]="extraTemplate"
  nzSize="small">
  <nz-table
    #virtualTable
    *ngrxLet="row$ as data"
    [nzData]="data || []"
    cvcTableScroller
    (cvcTableScrollerOnScroll)="onScroll$.next($event)"
    (cvcTableScrollerOnFetch)="onFetch$.next($event)"
    [cvcTableScrollerQueryRef]="queryRef"
    [cvcTableScrollerPageInfo]="pageInfo$ | ngrxPush"
    [cvcTableScrollerToIndex]="(scrollToIndex$ | ngrxPush)!"
    [nzScroll]="{ x: '800px', y: '200px' }"
    [nzVirtualForTrackBy]="trackByIndex"
    [nzVirtualItemSize]="28"
    [nzSize]="'small'"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzLoading]="(loading$ | ngrxPush) && !(isFetchMore$ | ngrxPush)">
    <!-- col$ provide col config defaults and query param, table prefs updates -->
    <thead *ngrxLet="col$ as cols">
      <tr class="col-header-row">
        <ng-container *ngFor="let col of cols">
          <ng-container *ngIf="!col.hidden">
            <!-- SELECT HEADER -->
            <th
              *ngIf="col | guardType : colGuards.isSelectCol as selectCol"
              [nzShowCheckbox]="selectCol.checkbox.th.showCheckbox || false"
              [nzWidth]="selectCol.width"
              [nzAlign]="selectCol.align ?? 'left'"
              [nzLeft]="selectCol.fixedLeft || false"
              [nzRight]="selectCol.fixedRight || false"></th>

            <!-- ENTITY TAG HEADER -->
            <th
              *ngIf="col | guardType : colGuards.isEntityTagCol as entityTagCol"
              [nzColumnKey]="entityTagCol.key"
              [nzAlign]="entityTagCol.align ?? 'left'"
              [nzWidth]="entityTagCol.width"
              [nzLeft]="entityTagCol.fixedLeft || false"
              [nzRight]="entityTagCol.fixedRight || false"
              [nzShowSort]="entityTagCol.sort !== undefined"
              [nzSortFn]="true"
              [nzSortOrder]="
                (entityTagCol.sort!.changes | ngrxPush)?.value || null
              "
              (nzSortOrderChange)="
                entityTagCol.sort!.changes!.next({
                  key: entityTagCol.key,
                  value: $event
                })
              ">
              {{ entityTagCol.label }}
            </th>

            <!-- ENUM TAG HEADER -->
            <th
              *ngIf="col | guardType : colGuards.isEnumTagCol as enumTagCol"
              [nzColumnKey]="enumTagCol.key"
              [nzAlign]="enumTagCol.align ?? 'left'"
              [nzWidth]="enumTagCol.width"
              [nzLeft]="enumTagCol.fixedLeft || false"
              [nzRight]="enumTagCol.fixedRight || false">
              {{ enumTagCol.label }}
            </th>

            <!-- TEXT TAG HEADER -->
            <th
              *ngIf="col | guardType : colGuards.isTextTagCol as textTagCol"
              [nzColumnKey]="textTagCol.key"
              [nzAlign]="textTagCol.align ?? 'left'"
              [nzWidth]="textTagCol.width"
              [nzLeft]="textTagCol.fixedLeft || false"
              [nzRight]="textTagCol.fixedRight || false">
              {{ textTagCol.label }}
            </th>
          </ng-container>
        </ng-container>
      </tr>

      <tr class="filter-row">
        <ng-container *ngFor="let col of cols">
          <ng-container *ngIf="!col.hidden">
            <!-- SELECT FILTER -->
            <th
              *ngIf="col | guardType : colGuards.isSelectCol as selectCol"
              [nzColumnKey]="selectCol.key"
              [nzAlign]="selectCol.align ?? 'left'"
              [nzWidth]="selectCol.width"
              [nzLeft]="selectCol.fixedLeft || false"
              [nzRight]="selectCol.fixedRight || false">
              &nbsp;
            </th>

            <!-- ENTITY TAG FILTER -->
            <th
              *ngIf="col | guardType : colGuards.isEntityTagCol as entityTagCol"
              [nzColumnKey]="entityTagCol.key"
              [nzWidth]="entityTagCol.width"
              [nzAlign]="entityTagCol.align ?? 'left'"
              [nzLeft]="entityTagCol.fixedLeft || false"
              [nzRight]="entityTagCol.fixedRight || false">
              <cvc-table-filter-input
                *ngIf="entityTagCol.filter as filter"
                [cvcInputType]="entityTagCol.filter.inputType"
                [cvcPlaceholder]="entityTagCol.filter.options[0].key"
                [cvcModel]="entityTagCol.filter.options[0].value"
                (cvcModelChange)="
                  filter.changes!.next({ key: entityTagCol.key, value: $event })
                ">
              </cvc-table-filter-input>
            </th>

            <!-- ENUM TAG FILTER -->
            <th
              #enumTableFilter
              *ngIf="col | guardType : colGuards.isEnumTagCol as enumTagCol"
              [nzColumnKey]="enumTagCol.key"
              class="attribute-filter"
              [nzWidth]="enumTagCol.width"
              [nzAlign]="enumTagCol.align ?? 'left'"
              [nzLeft]="enumTagCol.fixedLeft || false"
              [nzRight]="enumTagCol.fixedRight || false"
              [nzShowSort]="true"
              [nzSortFn]="true"
              [nzSortOrder]="
                (enumTagCol.sort!.changes | ngrxPush)?.value || null
              "
              (nzSortOrderChange)="
                enumTagCol.sort!.changes!.next({
                  key: enumTagCol.key,
                  value: $event
                })
              "
              nzCustomFilter
              [nzShowFilter]="enumTagCol.filter !== undefined"
              [nzFilterFn]="true">
              <nz-filter-trigger
                #enumTagFilterTrigger
                [nzDropdownMenu]="enumFilterMenu"
                [nzActive]="
                  (enumTagCol.filter.changes | ngrxPush)?.value !== null
                ">
                <span
                  nz-icon
                  nzType="filter"
                  nzTheme="fill"></span>
              </nz-filter-trigger>
              <nz-dropdown-menu #enumFilterMenu="nzDropdownMenu">
                <cvc-enum-filter-menu
                  [cvcColumnKey]="enumTagCol.key"
                  [cvcFilterOptions]="enumTagCol.filter.options"
                  [cvcOption]="enumTagCol.filter.changes | ngrxPush"
                  (cvcOptionChange)="
                    enumTagCol.filter.changes!.next($event);
                    enumTagFilterTrigger.nzVisible = false
                  ">
                </cvc-enum-filter-menu>
              </nz-dropdown-menu>
            </th>

            <!-- TEXT TAG FILTER -->
            <th
              #enumTableFilter
              *ngIf="col | guardType : colGuards.isTextTagCol as textTagCol"
              [nzColumnKey]="textTagCol.key"
              class="attribute-filter"
              [nzWidth]="textTagCol.width"
              [nzAlign]="textTagCol.align ?? 'left'"
              [nzLeft]="textTagCol.fixedLeft || false"
              [nzRight]="textTagCol.fixedRight || false"
              nzCustomFilter
              [nzFilterFn]="true">
              <nz-filter-trigger
                [nzDropdownMenu]="textTagFilterMenu"
                [nzActive]="
                  (textTagCol.filter.changes | ngrxPush)?.value !== null
                ">
                <span
                  nz-icon
                  nzType="search"></span>
              </nz-filter-trigger>
              <nz-dropdown-menu #textTagFilterMenu="nzDropdownMenu">
                <div class="ant-table-filter-dropdown">
                  <div class="custom-input-dropdown">
                    <cvc-table-filter-input
                      [cvcPlaceholder]="
                        textTagCol.filter.options[0] &&
                        textTagCol.filter.options[0].key
                      "
                      [cvcModel]="
                        textTagCol.filter.options[0] &&
                        textTagCol.filter.options[0].value
                      "
                      (cvcModelChange)="
                        textTagCol.filter.changes!.next({
                          key: textTagCol.key,
                          value: $event
                        })
                      ">
                    </cvc-table-filter-input>
                  </div>
                </div>
              </nz-dropdown-menu>
            </th>
          </ng-container>
        </ng-container>
      </tr>
    </thead>

    <tbody *ngrxLet="col$ as cols">
      <ng-template
        nz-virtual-scroll
        let-row>
        <tr class="data-row">
          <ng-container *ngFor="let col of cols">
            <ng-container *ngIf="!col.hidden">
              <!-- SELECT CELL -->
              <td
                *ngIf="col | guardType : colGuards.isSelectCol as selectCol"
                [nzChecked]="row.selected"
                (nzCheckedChange)="
                  onRowSelected$.next({ id: row.id, selected: $event })
                "
                [nzAlign]="selectCol.align ?? 'left'"
                [nzLeft]="selectCol.fixedLeft || false"
                [nzRight]="selectCol.fixedRight || false"></td>

              <!-- ENTITY TAG CELL -->
              <td
                *ngIf="
                  col | guardType : colGuards.isEntityTagCol as entityTagCol
                "
                [nzAlign]="entityTagCol.align ?? 'left'"
                [nzLeft]="entityTagCol.fixedLeft || false"
                [nzRight]="entityTagCol.fixedRight || false">
                <!-- set any provided context as colKey, else use col.key -->
                <ng-container
                  *ngIf="entityTagCol.context || entityTagCol.key as colKey">
                  <ng-container *ngIf="row[colKey]; else emptyValue">
                    <!-- if value array, display w/ tag list template, else single tag -->
                    <ng-container
                      *ngTemplateOutlet="
                        (row[colKey] | isArray) ? entityTagList : entityTag;
                        context: {
                          $implicit: row[colKey],
                          config: entityTagCol
                        }
                      ">
                    </ng-container>

                    <!-- tag list -->
                    <ng-template
                      #entityTagList
                      let-data
                      let-config="config">
                      <ng-container *ngIf="data.length > 0; else emptyValue">
                        <!-- TODO: implement forms2 tag list component -->
                        <ng-container *ngFor="let entity of data">
                          <ng-container
                            *ngTemplateOutlet="
                              entityTag;
                              context: { $implicit: entity, config: config }
                            "></ng-container>
                        </ng-container>
                      </ng-container>
                    </ng-template>

                    <!-- single tag -->
                    <ng-template
                      #entityTag
                      let-data
                      let-config="config">
                      <cvc-entity-tag
                        [cvcTruncateLabel]="config.tag?.truncateLabel"
                        [cvcCacheId]="data.__typename + ':' + data.id"
                        [cvcFullWidth]="
                          config.tag?.fullWidth ?? false
                        "></cvc-entity-tag>
                    </ng-template>
                  </ng-container>
                </ng-container>
              </td>

              <!-- ENUM TAG CELL -->
              <td
                *ngIf="col | guardType : colGuards.isEnumTagCol as enumTagCell"
                [nzAlign]="enumTagCell.align ?? 'left'"
                [nzLeft]="enumTagCell.fixedLeft || false"
                [nzRight]="enumTagCell.fixedRight || false">
                <cvc-attribute-tag
                  *ngIf="row[enumTagCell.key]; else emptyValue"
                  [cvcFullWidth]="true"
                  [cvcAttrValue]="row[enumTagCell.key]"
                  [cvcShowLabel]="enumTagCell.tag?.showLabel ?? false"
                  [cvcShowIcon]="enumTagCell.tag?.showIcon ?? true"
                  [cvcTooltip]="
                    row[enumTagCell.key] | evidenceEnumDisplay
                  "></cvc-attribute-tag>
              </td>

              <!-- TEXT TAG CELL -->
              <td
                *ngIf="col | guardType : colGuards.isTextTagCol as textTagCol"
                [nzAlign]="textTagCol.align ?? 'left'"
                [nzLeft]="textTagCol.fixedLeft || false"
                [nzRight]="textTagCol.fixedRight || false">
                <!-- TODO: show filter text emphasized in tooltip text -->
                <nz-tag
                  nz-tooltip
                  style="width: 100%"
                  [nzTooltipTitle]="row[textTagCol.key]">
                  <span
                    nz-icon
                    nzType="align-left"
                    nzTheme="outline"></span>
                </nz-tag>
              </td>
            </ng-container>
          </ng-container>
        </tr>
      </ng-template>
    </tbody>
  </nz-table>
</nz-card>

<!-- string/number input custom filter -->
<ng-template
  #columnFilterInput
  let-columnKey
  let-filter="filter">
  <!-- input updates onFilterChange -->
  <ng-container
    *ngIf="
      filter.inputType === undefined || filter.inputType === 'default';
      else numericInput
    ">
    <nz-input-group
      [nzSuffix]="suffixIcon"
      nzSize="small">
      <input
        #filterInput
        nz-input
        [placeholder]="filter.placeholder"
        [ngModel]="filter.defaultValue"
        (nzFilterChange)="
          filter.changes.next({ key: filter.key, value: $event })
        " />
    </nz-input-group>

    <!-- input suffic icon tpl - magnifying glass if unset, clear icon if set  -->
    <ng-template #suffixIcon>
      <span
        *ngIf="!filterInput.value"
        nz-icon
        nzType="search"
        style="color: #ddd"></span>
      <span
        *ngIf="filterInput.value"
        nz-icon
        class="ant-input-clear-icon"
        nzTheme="fill"
        nzType="close-circle"
        (click)="
          filterInput.value = '';
          filter.changes.next({ key: filter.key, value: null })
        "></span>
    </ng-template>
  </ng-container>

  <ng-template #numericInput>
    <nz-input-number-group nzSize="small">
      <nz-input-number
        #filterInput
        [nzPlaceHolder]="filter.placeholder"
        [ngModel]="filter.defaultValue"
        style="width: 100%"
        (ngModelChange)="
          filter.changes.next({ key: filter.key, value: $event })
        "
        [nzMin]="1"
        [nzStep]="1"></nz-input-number>
    </nz-input-number-group>
  </ng-template>
</ng-template>

<ng-template #emptyValue>
  <cvc-empty-value cvcEmptyType="not-applicable"></cvc-empty-value>
</ng-template>

<ng-template #cardTitle>
  <nz-row [nzGutter]="[6, 6]">
    <nz-col>
      <span>Use checkboxes to select or deselect EIDs</span>
    </nz-col>
  </nz-row>
</ng-template>

<!-- card's extra template - loading/error indicators & prefs button-->
<ng-template #extraTemplate>
  <nz-row [nzGutter]="8">
    <nz-col nzFlex="auto">
      <!-- loading more rows -->
      <nz-tag
        *ngIf="(loading$ | ngrxPush) && (isFetchMore$ | ngrxPush)"
        nzColor="processing">
        <i
          nz-icon
          nzType="sync"
          nzSpin></i>
        <span>Loading…</span>
      </nz-tag>

      <!-- no more rows to load -->
      <cvc-no-more-rows
        [cvcShowTag]="noMoreRows$ | ngrxPush"></cvc-no-more-rows>
    </nz-col>
    <!-- loading, no more rows, and error tags -->
    <nz-col nzFlex="auto">
      <ng-container *ngrxLet="queryError$ as errors">
        <!-- request & network errors -->
        <ng-container *ngIf="errors">
          <nz-tag
            *ngIf="errors.query"
            nzColor="error"
            style="margin-left: 12px">
            <span
              nz-icon
              nzType="question-circle"
              nzTheme="outline"></span>
            <span
              nz-tooltip
              [nzTooltipTitle]="queryError"
              [nzTooltipTitleContext]="{ $implicit: errors.query }"
              style="cursor: help">
              Query Error{{ errors.query!.length > 1 ? 's' : '' }}
            </span>
          </nz-tag>
          <nz-tag
            *ngIf="errors.network"
            nzColor="error"
            style="margin-left: 12px">
            <span
              nz-tooltip
              [nzTooltipTitle]="queryError"
              [nzTooltipTitleContext]="{ $implicit: errors.network }"
              style="cursor: help">
              <span nz-typography>
                <strong>
                  Network Error{{ errors.query!.length > 1 ? 's' : '' }}
                </strong>
              </span>
            </span>
          </nz-tag>
          <ng-template
            #queryError
            let-errors>
            <div *ngFor="let error of errors">
              {{ error.message }}
            </div>
          </ng-template>
        </ng-container>
      </ng-container>
    </nz-col>
    <nz-col nzFlex="auto">
      <cvc-table-counts
        [cvcTableCountsConnection]="connection$"></cvc-table-counts>
    </nz-col>

    <!-- card button row -->
    <nz-col nzFlex="35px">
      <nz-button-group>
        <button
          nz-button
          type="button"
          nzType="default"
          nzSize="small"
          (click)="onResetFilter$.next()">
          <span
            nz-icon
            nzType="retweet"
            nzTheme="outline"></span>
        </button>
        <button
          nz-button
          nz-popover
          nzPopoverTitle="Visible Columns"
          [nzPopoverContent]="prefsPopover"
          [nzPopoverTrigger]="'click'"
          type="button"
          nzType="default"
          nzSize="small">
          <span
            nz-icon
            nzType="setting"
            nzTheme="outline"></span>
        </button>
      </nz-button-group>
      <ng-template #prefsPopover>
        <div class="prefs-popover">
          <nz-checkbox-group
            [ngModel]="setPreference$ | ngrxPush"
            (ngModelChange)="
              onPreferenceChange$.next($event)
            "></nz-checkbox-group>
        </div>
      </ng-template>
    </nz-col>
  </nz-row>
</ng-template>
