<nz-table
  [nzData]="(rowData$ | ngrxPush) || []"
  [nzFrontPagination]="false"
  [nzLoading]="isLoading$ | ngrxPush"
  (nzCheckedChange)="onCheckedChange$.next($event)"
  (nzQueryParams)="onParamsChange$.next($event)">
  <thead>
    <tr>
      <th
        nzColumnKey="id"
        [nzSortFn]="true">
       EID
      </th>
      <th
        nzColumnKey="gene">
        MP
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of (rowData$ | ngrxPush)">
      <td>
        <cvc-entity-tag [cvcCacheId]="'EvidenceItem:' + data.id"></cvc-entity-tag>
      </td>
      <td>
        <cvc-entity-tag [cvcCacheId]="'MolecularProfile:' + data.molecularProfile.id"></cvc-entity-tag>
      </td>
    </tr>
  </tbody>
</nz-table>
