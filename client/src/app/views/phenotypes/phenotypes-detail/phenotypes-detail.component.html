<ng-container *ngIf="phenotype$ | ngrxPush as phenotype" >
  <nz-page-header class="site-page-header">
    <nz-page-header-title>
      <nz-space nzDirection="horizontal">
        <nz-space-item>
          <i nz-icon nzType="civic:phenotype"></i>
        </nz-space-item>
        {{ phenotype.name }}
      </nz-space>
    </nz-page-header-title>
    <nz-page-header-extra>
      <cvc-link-tag [link]="{url: phenotype.url, label: phenotype.hpoId, tooltip: 'View in the HPO'}"></cvc-link-tag>
    </nz-page-header-extra>
    <nz-page-header-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</ng-container>
