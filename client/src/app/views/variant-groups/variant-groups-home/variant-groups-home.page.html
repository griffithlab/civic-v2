<cvc-section-navigation [actionsTpl]="vargroupActions"> </cvc-section-navigation>
<ng-template #vargroupActions>
  <ng-container *ngrxLet="viewer$ as viewer">
    <button routerLink="/variant-groups/add/submit"
      *ngIf="viewer.signedIn"
      nz-button
      nzSize="small">
      <i nz-icon nzType="plus-circle"></i>
      Submit New Variant Group
    </button>
  </ng-container>
</ng-template>
<nz-page-header class="site-page-header">

  <!--title-->
  <nz-page-header-title>
    <i nz-icon nzType="civic:variantgroup"></i>
    Variant Groups
  </nz-page-header-title>

  <!--content-->
  <nz-page-header-content>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <div class="content">
          <cvc-variant-groups-table></cvc-variant-groups-table>
        </div>
      </div>
    </div>
  </nz-page-header-content>
</nz-page-header>
