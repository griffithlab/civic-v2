<ng-container *ngIf="drug$ | ngrxPush as drug" >
  <nz-page-header class="site-page-header">
    <nz-page-header-title>
      <nz-space nzDirection="horizontal">
        <nz-space-item>
          <i nz-icon nzType="civic:intervention"></i>
        </nz-space-item>
        {{ drug.name }}
      </nz-space>
    </nz-page-header-title>
    <nz-page-header-extra *ngIf="drug.ncitId">
      <cvc-link-tag [link]="{url: drug.drugUrl, label: drug.ncitId, tooltip: 'View in the NCIthesaurus'}"></cvc-link-tag>
    </nz-page-header-extra>
    <nz-page-header-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</ng-container>
