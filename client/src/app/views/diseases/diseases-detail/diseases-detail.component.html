<ng-container *ngIf="disease$ | ngrxPush as disease" >
  <nz-page-header class="site-page-header">
    <nz-page-header-title>
      <nz-space nzDirection="horizontal">
        <nz-space-item>
          <i nz-icon nzType="civic:disease"></i>
        </nz-space-item>
        {{ disease.name }}
      </nz-space>
    </nz-page-header-title>
    <nz-page-header-extra *ngIf="disease.doid">
      <cvc-link-tag-r [href]="disease.diseaseUrl" tooltip="View on disease-ontology.org">
        {{ 'DOID:' + disease.doid }}
      </cvc-link-tag-r>

    </nz-page-header-extra>
    <nz-page-header-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</ng-container>
