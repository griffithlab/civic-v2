
query SourceSummary(
  $sourceId: Int!
) {
  source(id: $sourceId) {
      ...SourceSummaryFields
  }
}

fragment SourceSummaryFields on Source {
  id
  citation
  displayType
  sourceUrl
  title
  abstract
  publicationDate
  citationId
  fullJournalTitle
  pmcId
  authorString
  clinicalTrials {
    nctId
    id
    link
  }
}
