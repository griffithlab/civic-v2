query SourceSummary($sourceId: Int!) {
  source(id: $sourceId) {
    ...SourceSummaryFields
  }
}

fragment SourceSummaryFields on Source {
  id
  citation
  displayType
  sourceUrl
  title
  abstract
  publicationDate
  citationId
  fullJournalTitle
  pmcId
  authorString
  ascoAbstractId
  clinicalTrials {
    nctId
    id
    link
  }
  retracted
  retractionNature
  retractionDate
  retractionReasons
  deprecated
  linkedSources {
    source {
      id
      title
    }
    linkedSource {
      id
      title
    }
    reason
    note
  }
}