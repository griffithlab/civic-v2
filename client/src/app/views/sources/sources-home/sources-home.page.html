<cvc-section-navigation [actionsTpl]="sourcesActions"> </cvc-section-navigation>
<ng-template #sourcesActions>
  <ng-container *ngrxLet="viewer$ as viewer">
    <button routerLink="/sources/add"
      *ngIf="viewer.signedIn"
      nz-button
      nzSize="small">
      <i nz-icon
        nzType="plus-circle"></i> Suggest a New Source
    </button>
  </ng-container>
</ng-template>
<nz-page-header class="site-page-header">

  <!--title-->
  <nz-page-header-title>
    <i nz-icon
      nzType="civic:source"></i> Sources
  </nz-page-header-title>

  <!--content-->
  <nz-page-header-content>
    <div nz-row>
      <div nz-col
        [nzSpan]="24">
        <div class="content">
          <cvc-sources-table cvcTitle="Browse Sources"></cvc-sources-table>
        </div>
      </div>
    </div>
  </nz-page-header-content>
</nz-page-header>
