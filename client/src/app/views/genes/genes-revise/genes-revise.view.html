<ng-container *ngIf="gene$ | async as gene">
  <cvc-section-navigation [displayName]="gene.name"> </cvc-section-navigation>

  <nz-page-header class="site-page-header">
    <!-- title -->
    <nz-page-header-title cvcFlaggableOptions>
      REVISE
      <i
        nz-icon
        nzTheme="twotone"
        [nzTwotoneColor]="'Gene' | entityColor"
        nzType="civic-gene"
      ></i>
      {{ gene.name }}
    </nz-page-header-title>

    <!-- subtitle -->
    <nz-page-header-subtitle> {{ gene.officialName }} </nz-page-header-subtitle>

    <nz-page-header-content>
      <div class="content">
        <div *ngIf="isSignedIn$ | ngrxPush as isSignedIn; else notSignedIn">
          <router-outlet></router-outlet>
        </div>
        <ng-template #notSignedIn>
          <nz-row nzSpan="24" nzJustify="center">
            <div nz-col nzSpan="6">
              <cvc-login-prompt></cvc-login-prompt>
            </div>
          </nz-row>
        </ng-template>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</ng-container>
