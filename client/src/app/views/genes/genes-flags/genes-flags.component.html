<nz-row [nzGutter]="16">
  <nz-col nzSpan="16" >
    <cvc-flag-list [flaggable]="flaggable"></cvc-flag-list>
    <nz-card nzTitle="Add a Flag" nz-type="inner" style="min-height: 150px;">
      <cvc-flag-entity [flaggable]="flaggable"></cvc-flag-entity>
    </nz-card>
  </nz-col>
  <nz-col nzSpan="8" >
    <nz-card nzTitle="Instructions" nz-type="inner">
      <nz-space nzDirection="vertical" style="width: 100%">
        <nz-space-item>
          <nz-skeleton
            [nzParagraph]="{ rows: 1 }"></nz-skeleton>
        </nz-space-item>
        <nz-space-item>
          <nz-skeleton
            [nzParagraph]="{ rows: 3 }"></nz-skeleton>
        </nz-space-item>
        <nz-space-item>
          <nz-skeleton
            [nzParagraph]="{ rows: 4 }"></nz-skeleton>
        </nz-space-item>
        <nz-space-item>
          <nz-skeleton
            [nzParagraph]="{ rows: 5 }"></nz-skeleton>
        </nz-space-item>
      </nz-space>
    </nz-card>
  </nz-col>
</nz-row>
