query GeneDetail(
  $geneId: Int!
) {
  gene(id: $geneId) {
    id
    name
    officialName
    entrezId
    flags(state: OPEN) {
      totalCount
    }
    revisions(status: NEW) {
      totalCount
    }
    comments {
      totalCount
    }
    lifecycleActions {
      lastCommentedOn {
        createdAt
        id
        organization {
          id
          name
        }
        originatingUser {
          id
          name
        }
      }
      lastModified {
        createdAt
        id
        organization {
          id
          name
        }
        originatingUser {
          id
          name
        }
      }
      lastReviewed {
        createdAt
        id
        organization {
          id
          name
        }
        originatingUser {
          id
          name
        }
      }
    }
  }
}
