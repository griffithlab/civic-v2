query GenesSummary($geneId: Int!) {
  gene(id: $geneId) {
    ...GeneSummaryFields
  }
}

fragment GeneSummaryFields on Gene {
  description
  entrezId
  featureAliases
  id
  name
  officialName
  sources {
    id
    citation
    link
    sourceUrl
    displayType
    sourceType
  }
  myGeneInfoDetails
}
