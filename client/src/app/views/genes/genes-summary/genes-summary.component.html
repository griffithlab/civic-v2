<nz-space nzSize="middle" *ngIf="(gene$ | async) as gene"
  nzDirection="vertical"
  class="space-align-block">
  <nz-space-item>
    <div nz-row
      [nzGutter]="16">
      <div nz-col
        nzSpan="12">
        <cvc-gene-description [name]="gene.name"
          [description]="gene.description"
          [sources]="gene.sources">
        </cvc-gene-description>
      </div>
      <div nz-col
        nzSpan="12">
        <cvc-my-gene-info [geneInfo]="myGeneInfo$ | async"></cvc-my-gene-info>
      </div>
      <cvc-variant-menu [geneId]="gene.id"></cvc-variant-menu>
    </div>
  </nz-space-item>
  <nz-space-item>
    <div nz-row [nzGutter]="16">
      <nz-col [nzSpan]="16">
        <cvc-event-feed [subscribable]="subscribableEntity"></cvc-event-feed>
      </nz-col>
    </div>
  </nz-space-item>
</nz-space>
