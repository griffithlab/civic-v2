<nz-space nzSize="middle"
  *ngIf=" (gene$ | ngrxPush) as gene"
  nzDirection="vertical"
  class="space-align-block">

  <!-- gene description, details row -->
  <nz-space-item>
    <nz-row [nzGutter]="16">

      <!-- gene description, sources col -->
      <nz-col nzSpan="12">
        <nz-space nzDirection="vertical">

          <!-- description -->
          <nz-space-item>
            <nz-descriptions nzLayout="vertical"
              nzSize="small"
              nzBordered="true"
              [nzColumn]="1">

              <nz-descriptions-item nzTitle="Description">
                <p nz-typography
                  nzEllipsis
                  nzExpandable
                  [nzEllipsisRows]="14">{{ gene.description }}</p>
              </nz-descriptions-item>

            </nz-descriptions>
          </nz-space-item>

          <!-- sources, external resources -->
          <nz-space-item>
            <nz-row [nzGutter]="12">
              <!-- source list -->
              <nz-col nzSpan="18">
                <nz-list *ngIf="gene.sources"
                  nzHeader="Sources"
                  nzBordered
                  nzSize="small">
                  <nz-list-item *ngFor="let source of gene.sources">
                    <ul nz-list-item-actions>
                      <nz-list-item-action>
                        <a href="source.sourceUrl">{{ source.sourceType}}</a>
                      </nz-list-item-action>
                    </ul>
                    {{ source.citation }}
                  </nz-list-item>
                </nz-list>
              </nz-col>

              <!-- external links -->
              <nz-col [nzSpan]="6">
                <nz-space nzDirection="vertical"
                  class="space-align-block">
                  <nz-space-item>
                    <a nz-button
                      href="http://dgidb.org/genes/{{ gene.name }}"
                      target="_blank"
                      nzType="default"
                      nzSize="small"
                      nzBlock
                      class="space-align-block">
                      DGIdb
                    </a>
                  </nz-space-item>
                  <nz-space-item>
                    <a nz-button
                      href="https://pecan.stjude.cloud/proteinpaint/{{ gene.name }}/hg19/civic"
                      target="_blank"
                      nzType="default"
                      nzSize="small"
                      nzBlock
                      class="space-align-block">
                      ProteinPaint
                    </a>
                  </nz-space-item>
                </nz-space>
              </nz-col>
            </nz-row>
          </nz-space-item>
        </nz-space>

      </nz-col>

      <!-- MyGene info column -->
      <nz-col nzSpan="12">
        <cvc-my-gene-info [geneInfo]="myGeneInfo$ | ngrxPush"></cvc-my-gene-info>
      </nz-col>
    </nz-row>
  </nz-space-item>

  <!-- variant menu row -->
  <nz-space-item>
    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="24">
        <cvc-variant-menu [geneId]="gene.id"
          [geneName]="gene.name"></cvc-variant-menu>
      </nz-col>
    </nz-row>
  </nz-space-item>

  <!-- event feed row -->
  <nz-space-item>
    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="24">
        <cvc-event-feed [subscribable]="subscribableEntity"
          [subscribableName]="gene.name"
          tagDisplay="hideSubject"></cvc-event-feed>
      </nz-col>
    </nz-row>
  </nz-space-item>

</nz-space>
