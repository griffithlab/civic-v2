query GenesSummary($geneId: Int!) {
  gene(id: $geneId) {
    ...GeneSummaryFields
  }
}

fragment GeneSummaryFields on Gene {
  description
  entrezId
  aliases {
    name
  }
  id
  name
  officialName
  sources {
    id
    citation
    sourceUrl
    sourceType
  }
  variants {
    edges {
      node {
        id
        name
        description
      }
    }
  }
  myGeneInfoDetails
}
