query EvidenceDetail(
  $evidenceId: Int!
) {
  evidenceItem(id: $evidenceId) {
      ...EvidenceDetailFields
  }
}

fragment EvidenceDetailFields on EvidenceItem {
    id
    name
    variant {
        id
        name
    }
    gene {
        id
        name
    }
    flags(state: OPEN) {
      totalCount
    }
    revisions(status: NEW) {
      totalCount
    }
    comments {
      totalCount
    }
} 