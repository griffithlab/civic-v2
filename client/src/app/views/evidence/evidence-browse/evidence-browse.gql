query EvidenceBrowse(
  $first: Int
  $last: Int
  $before: String
  $after: String
  $diseaseName: String
  $drugName: String
  $id: Int
  $description: String
  $evidenceLevel: EvidenceLevel
  $evidenceDirection: EvidenceDirection
  $clinicalSignificance: EvidenceClinicalSignificance
  $evidenceType: EvidenceType
  $rating: Int
  $variantOrigin: VariantOrigin
  $variantId: Int
) {
  evidenceItems(
    first: $first
    last: $last
    before: $before
    after: $after
    diseaseName: $diseaseName
    drugName: $drugName
    id: $id
    description: $description
    evidenceLevel: $evidenceLevel
    evidenceDirection: $evidenceDirection
    clinicalSignificance: $clinicalSignificance
    evidenceType: $evidenceType
    evidenceRating: $rating
    variantOrigin: $variantOrigin
    variantId: $variantId
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        ...EvidenceGridFields
      }
    }
  }
}

fragment EvidenceGridFields on EvidenceItem {
    id
    disease {
      id
      displayName
    }
    drugs {
      id
      name
    }
    status
    drugInteractionType
    description
    evidenceType
    evidenceDirection
    evidenceLevel
    evidenceRating
    clinicalSignificance
    variantOrigin
}