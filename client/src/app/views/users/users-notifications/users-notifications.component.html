<ng-container *ngIf="notifications$ | ngrxPush as notifications">
  <nz-row [nzGutter]="25">
    <nz-col nzSpan="4" >
      <nz-row>
        <nz-button-group nzSize="small">
          <button nz-button [nzType]="includeReadInput ? 'default'  : 'primary'" nzShape="round"
            (click)="setIncludeRead(false)">Unread</button>
          <button nz-button [nzType]="includeReadInput ? 'primary'  : 'default'" nzShape="round"
            (click)="setIncludeRead(true)">All</button>
        </nz-button-group>
      </nz-row>
      <nz-row>
        <nz-col nzSpan="24">
          <cvc-participant-list listTitle="Notification Reason" [participantList]="notificationTypes"
            (participantSelectedEvent)="onNotificationReasonSelected($event)">
            <ng-template #itemTemplate let-reason>
              <nz-col>
                <i nz-icon [nzType]="reason.iconName"></i>
                {{reason.displayName}}
              </nz-col>
            </ng-template>
          </cvc-participant-list>
          <cvc-participant-list listTitle="Action" [participantList]="actions$ | ngrxPush"
            (participantSelectedEvent)="onActionSelected($event)">
            <ng-template #itemTemplate let-action>
                {{ action.id | eventVerbiage: 'action-filter' }}
            </ng-template>
          </cvc-participant-list>
          <cvc-participant-list listTitle="Subject" [participantList]="notificationSubjects$ | ngrxPush"
            (participantSelectedEvent)="onNotificationSubjectSelected($event)">
            <ng-template #itemTemplate let-subject>
              <nz-col>
                <i nz-icon [nzType]="subject.subjectWithCount.subject.__typename | iconNameForSubscribableEntity"></i>
                
                {{subject.subjectWithCount.subject.name}} ({{subject.subjectWithCount.occuranceCount}})
              </nz-col>
            </ng-template>
          </cvc-participant-list>
          <cvc-participant-list listTitle="User" [participantList]="originatingUsers$ | ngrxPush"
            (participantSelectedEvent)="onOriginatingUserSelected($event)">
            <ng-template #itemTemplate let-user>
              <nz-col>
                  {{ user.displayName }}
              </nz-col>
            </ng-template>
          </cvc-participant-list>
          <cvc-participant-list listTitle="Organization" [participantList]="organizations$ | ngrxPush"
            (participantSelectedEvent)="onOrganizationSelected($event)">
            <ng-template #itemTemplate let-organization>
              <nz-col>
                {{ organization.name }}
              </nz-col>
            </ng-template>
          </cvc-participant-list>
        </nz-col>
      </nz-row>
    </nz-col>
    <nz-col nzSpan="20">
      <nz-card nzTitle="Notifications" id="card-content" [nzExtra]="bulkOperations">
        <ng-template #bulkOperations>
          <button nz-button nzSize="small" *ngIf="bulkMarkAsReadEnabled" (click)="bulkMarkRead()">
            <i nz-icon nzType="check"></i>Mark selected as read
          </button>
        </ng-template>
        <nz-row [nzGutter]="16">
          <nz-col nzSpan="24" class="timeline">
            <nz-timeline *ngIf="notifications.length > 0">
              <ng-container *ngFor="let notification of notifications">
                <nz-timeline-item [nzDot]="timelineDotTemplate" [nzColor]="notification.seen ? 'gray' : 'blue'">
                  <ng-template #timelineDotTemplate>
                    <i nz-icon [nzType]="notification.type === 'SUBSCRIPTION' ? 'book' : 'notification'"
                      [nzTheme]="notification.seen ? 'outline' : 'twotone'" class="item-icon"></i>
                  </ng-template>
                  <nz-row>
                    <nz-col nzFlex="auto">
                      <cvc-event-timeline-item [event]="notification.event"></cvc-event-timeline-item>
                    </nz-col>
                    <nz-col nzFlex="50px">
                      <ng-container *ngIf="notification.seen; else unread">
                        <button nz-tooltip nzTooltipTitle="Mark as unread." nz-button nzType="default" nzShape="circle">
                          <i nz-icon nzType="undo"></i>
                        </button>
                      </ng-container>
                      <ng-template #unread>
                        <button nz-tooltip nzTooltipTitle="Mark as read." nz-button nzType="default" nzShape="circle" (click)="markAsRead(notification.id)">
                          <i nz-icon nzType="check"></i>
                        </button>
                      </ng-template>
                    </nz-col>
                    <nz-col nzFlex="50px">
                      <ng-container *ngIf="notification.subscription; else noSubscriptionButton">
                        <button nz-tooltip
                          nzTooltipTitle="You received this notification because you are subscribed to {{ notification.subscription.subscribable.name }}. Click to unsubscribe."
                          nz-button nzType="default" nzShape="circle">
                          <i nz-icon nzType="bell"></i>
                        </button>
                      </ng-container>
                      <ng-template #noSubscriptionButton>
                        <button nz-tooltip
                          nzTooltipTitle="You are no longer subscribed to the entity that triggered this notification."
                          nz-button nzType="default" nzShape="circle" disabled>
                          <i nz-icon nzType="bell"></i>
                        </button>
                      </ng-template>
                      <label nz-checkbox (nzCheckedChange)="onNotificationCheckBoxClicked(notification.id, $event)"></label>
                    </nz-col>
                  </nz-row>
                </nz-timeline-item>
              </ng-container>
            </nz-timeline>
            <ng-container *ngIf="pageInfo$ | ngrxPush as pageInfo">
              <div nz-list-load-more *ngIf="pageInfo.hasNextPage">
                <button nz-button nzType="default" nzSize="small" nzBlock (click)="fetchMore(pageInfo.endCursor)">Load
                  More
                </button>
              </div>
            </ng-container>
          </nz-col>
        </nz-row>
      </nz-card>

    </nz-col>

  </nz-row>
</ng-container>
