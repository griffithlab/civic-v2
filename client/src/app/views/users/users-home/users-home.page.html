<cvc-section-navigation></cvc-section-navigation>
<nz-page-header class="site-page-header">
  <!--content-->
  <nz-page-header-content>
    <!-- title, description, docs links -->
    <nz-row class="header-content">
      <nz-col
        nzFlex="64px"
        class="header-icon">
        <i
          nz-icon
          nzTheme="twotone"
          [nzTwotoneColor]="'Curator' | entityColor"
          nzType="civic-curator"></i>
      </nz-col>
      <nz-col
        nzFlex="0 1 600px"
        class="header-description">
        <h2>Contributors</h2>
        <p
          nz-typography
          nzEllipsis
          nzExpandable
          [nzEllipsisRows]="2">
          CIViC depends on its users to add to its knowledgebase and curate its
          content. Anyone may join CIViC as a Curator and begin contributing.
        </p>
      </nz-col>
      <nz-col
        nzFlex="auto"
        class="header-links">
        <nz-space
          nzDirection="vertical"
          class="docs-buttons">
          <a
            nz-button
            href="https://civic.readthedocs.io/en/latest/using/users.html"
            target="_blank"
            nzSize="small"
            nzBlock
            *nzSpaceItem>
            <i
              nz-icon
              nzType="link"
              nzTheme="outline"></i>
            View Contributor Docs
          </a>
        </nz-space>
      </nz-col>
    </nz-row>
    <!-- page content -->
    <nz-row [nzGutter]="[8, 16]">
      <nz-col nzSpan="24">
        <cvc-user-leaderboards></cvc-user-leaderboards>
      </nz-col>
      <nz-col nzSpan="24">
        <cvc-users-table cvcTitle="Browse All Contributors"></cvc-users-table>
      </nz-col>
    </nz-row>
  </nz-page-header-content>
</nz-page-header>
