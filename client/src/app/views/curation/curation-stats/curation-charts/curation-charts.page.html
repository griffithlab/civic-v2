<div nz-row>
  <div nz-col nzSpan="14">
    <div *ngIf="geneBarChartData">
      <canvas
        baseChart
        [options]="barOptions"
        [data]="geneBarChartData"
        (chartClick)="geneChartClicked($event)"
        type="bar">
      </canvas>
    </div>
  </div>
  <div nz-col nzSpan="2"></div>
  <div nz-col nzSpan="8">
    <div *ngIf="geneDoughnutChartData" style="display: block; width: 300px">
      <canvas baseChart
        [options]="doughnutOptions"
        [data]="geneDoughnutChartData"
        (chartClick)="geneChartClicked($event)"
        type="doughnut">
      </canvas>
      <div style="text-align: center; margin-top: -200px">
        <nz-statistic [nzValue]="this.geneCount" nzTitle="Genes"></nz-statistic>
        <span nz-typography nzType="secondary">covering<br/>{{this.variantCount}} Variants</span>
      </div>
    </div>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="14">
    <div *ngIf="eidBarChartData">
      <canvas
        baseChart
        [options]="barOptions"
        [data]="eidBarChartData"
        (chartClick)="evidenceTypeChartClicked($event)"
        type="bar">
      </canvas>
    </div>
  </div>
  <div nz-col nzSpan="2"></div>
  <div nz-col nzSpan="8">
    <div *ngIf="eidDoughnutChartData" style="display: block; width: 300px">
      <canvas baseChart
        [options]="doughnutOptions"
        [data]="eidDoughnutChartData"
        (chartClick)="evidenceTypeChartClicked($event)"
        type="doughnut">
      </canvas>
      <div style="text-align: center; margin-top: -180px">
        <nz-statistic [nzValue]="this.eidCount" nzTitle="Evidence Items"></nz-statistic>
      </div>
    </div>
  </div>
</div>

<div nz-row style="height: 300px">
  <ng-container *ngIf="csDoughnutChartData; else noCS">
    <div nz-col nzSpan="24">
      <div style="width: 300px; position: relative; margin: 0 auto">
        <canvas
          baseChart
          [options]="doughnutOptions"
          [data]="csDoughnutChartData"
          type="doughnut">
        </canvas>
        <div style="text-align: center; margin-top: -180px">
          <nz-statistic [nzValue]="this.eidCountForType" nzTitle="{{this.selectedEvidenceType}} Evidence Items"></nz-statistic>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<div nz-row style="height: 300px">
  <ng-container *ngIf="csDoesNotSupportBarChartData && csSupportBarChartData">
    <div nz-col nzSpan="12" style="height: 300px">
      <canvas
        baseChart
        [options]="csLeftBarOptions"
        [data]="csDoesNotSupportBarChartData"
        type="bar">
      </canvas>
    </div>
    <div nz-col nzSpan="12" style="height: 300px">
      <canvas
        baseChart
        [options]="csRightBarOptions"
        [data]="csSupportBarChartData"
        type="bar">
      </canvas>
    </div>
  </ng-container>
</div>

<ng-template #noCS>
  <div style="width: 100%; height: 100%; text-align: center; display: flex;
  justify-content: center; align-items: center;">
    Select an Evidence Type in the charts above to see more details.
  </div>
</ng-template>
