<nz-space nzSize="middle" *ngIf="(organization$ | ngrxPush) as organization" nzDirection="vertical" class="space-align-block">
  <nz-space-item>
    <div nz-row [nzGutter]="16">
      <div *ngFor="let member of organization.members" nz-col [nzSpan]="2">
        <cvc-user-card [user]="member"></cvc-user-card>
      </div>
    </div>
  </nz-space-item>
</nz-space>
