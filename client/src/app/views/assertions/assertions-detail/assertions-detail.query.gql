query AssertionDetail(
  $assertionId: Int!
) {
  assertion(id: $assertionId) {
      ...AssertionDetailFields
  }
}

fragment AssertionDetailFields on Assertion {
    id
    name
    gene {
        id
        name
    }
    variant {
      id
      name
    }
    flags(state: OPEN) {
      totalCount
    }
    revisions(status: NEW) {
      totalCount
    }
    comments {
      totalCount
    }
} 