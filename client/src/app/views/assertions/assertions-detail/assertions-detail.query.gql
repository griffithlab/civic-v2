query AssertionDetail($assertionId: Int!) {
  assertion(id: $assertionId) {
    ...AssertionDetailFields
  }
}

fragment AssertionDetailFields on Assertion {
  id
  name
  status
  submissionEvent {
    originatingUser {
      id
    }
  }
  molecularProfile {
    id
    name
    link
    deprecated
    flagged
  }
  flags(state: OPEN) {
    totalCount
  }
  revisions(status: NEW) {
    totalCount
  }
  comments {
    totalCount
  }
  activeEndorsements: endorsements(status: ACTIVE) {
    totalCount
    nodes {
      id
      organization {
        id
        name
      }
      user {
        id
        displayName
        role
      }
    }
  }
  requiresReviewEndorsements: endorsements(status: REQUIRES_REVIEW) {
    totalCount
    nodes {
      id
      organization {
        id
        name
      }
      user {
        id
        displayName
        role
      }
    }
  }
  ...assertionSubmissionActivity
}

fragment assertionSubmissionActivity on Assertion {
  submissionActivity {
    createdAt
    parsedNote {
      ...parsedCommentFragment
    }
    user {
      ...commenterFields
    }
  }
}
