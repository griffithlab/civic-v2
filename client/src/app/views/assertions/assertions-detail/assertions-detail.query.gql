query AssertionDetail(
  $assertionId: Int!
) {
  assertion(id: $assertionId) {
      ...AssertionDetailFields
  }
}

fragment AssertionDetailFields on Assertion {
  id
  name
  status
  valid
  validationErrors {
    fieldName
    error
  }
  submissionEvent {
    originatingUser {
      id
    }
  }
  molecularProfile {
    id
    name
    link
  }
  flags(state: OPEN) {
    totalCount
  }
  revisions(status: NEW) {
    totalCount
  }
  comments {
    totalCount
  }
} 