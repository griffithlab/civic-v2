<ng-container *ngIf="assertion$ | ngrxPush as assertion">
  <cvc-section-navigation [entity]="{ id: assertion.id, displayName: assertion.name }" [relationsTpl]="assertionRelations">
  </cvc-section-navigation>
  <ng-template #assertionRelations>
    <nz-space nzDirection="horizontal">

      <!-- parent relations -->
      <nz-space-item>
        <span nz-typography
          class="label">Involved with:</span>
      </nz-space-item>
      <nz-space-item class="tags">
        <a routerLink="/genes/{{ assertion.gene.id }}">
          <cvc-gene-tag [gene]="assertion.gene"></cvc-gene-tag>
        </a>
        <a routerLink="/variants/{{ assertion.variant.id }}">
          <cvc-variant-tag [variant]="assertion.variant"></cvc-variant-tag>
        </a>
      </nz-space-item>

    </nz-space>
  </ng-template>
  <div cvcFlaggable
    [flags]="flagsTotal$ | ngrxPush">
    <nz-page-header class="site-page-header">

      <!-- title -->
      <nz-page-header-title cvcFlaggableOptions
        [ngClass]="{ 'flagged': assertion.flags.totalCount > 0 }">
        <i nz-icon
          nzType="civic:assertion"></i> {{ assertion.name }}
      </nz-page-header-title>

      <!-- header action btns, actions menu -->
      <nz-page-header-extra *ngrxLet="viewer$ as viewer">
        <nz-space nzDirection="horizontal"
          nzSize="small"
          *ngrxLet="viewer$ as viewer">

          <!-- add revision btn -->
          <nz-space-item>
            <button routerLink="suggest-revision"
              *ngIf="viewer.signedIn"
              routerLinkActive
              #rlaComments="routerLinkActive"
              [nzType]="rlaComments.isActive ? 'primary' : 'default'"
              nz-button
              nzSize="small">
              Revise
            </button>
          </nz-space-item>

          <!-- add flag btn -->
          <!-- TODO implement as flag form within popover window -->
          <nz-space-item>
            <button routerLink="flags"
              *ngIf="viewer.signedIn"
              routerLinkActive
              #rlaComments="routerLinkActive"
              [nzType]="rlaComments.isActive ? 'primary' : 'default'"
              nz-button
              nzSize="small">
              Flag
            </button>
          </nz-space-item>

        </nz-space>
      </nz-page-header-extra>

      <nz-page-header-content>
        <cvc-details-navigation [entity]="subscribable"></cvc-details-navigation>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </nz-page-header-content>
    </nz-page-header>
  </div>
</ng-container>
