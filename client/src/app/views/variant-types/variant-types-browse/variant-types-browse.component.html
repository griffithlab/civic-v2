<nz-page-header class="site-page-header">
  <nz-page-header-title>
    <i nz-icon nzType="apartment"></i>
    Variant Types
  </nz-page-header-title>

  <nz-page-header-content>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <div class="content">
          <nz-table #variantTypesTable
            [nzData]="(variantTypes$ | ngrxPush)"
            [nzLoading]="(isLoading$ | ngrxPush)"
            [nzFrontPagination]="false"
            [nzShowPagination]="false">

            <thead (nzSortOrderChange)="onSortChanged($event)">
              <tr>
                <th nzWidth="40%" [nzColumnKey]="sortColumns.Name" [nzSortFn]="true">
                  Name
                </th>
                <th nzWidth="40%" [nzColumnKey]="sortColumns.Soid" [nzSortFn]="true">
                  SOID
                </th>
                <th nzWidth="20%" nzRight [nzColumnKey]="sortColumns.VariantCount" [nzSortFn]="true"><i nz-icon nzType="civic:variant" nz-tooltip nzTooltipTitle="Variant count"></i></th>
              </tr>
              <tr>
                <th>
                  <cvc-clearable-text-filter [(inputModel)]="nameFilter" placeholderText="Search Name" [onInputChanged]="textInputCallback"></cvc-clearable-text-filter>
                </th>
                <th>
                  <cvc-clearable-text-filter [(inputModel)]="soidFilter" placeholderText="Search SO ID" [onInputChanged]="textInputCallback"></cvc-clearable-text-filter>
                </th>
                <th>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of variantTypesTable.data">
                <td>
                  <a routerLink="/variant-types/{{t.id}}">{{t.name}}</a>
                </td>
                <td>
                  {{ t.soid}}
                </td>
                <td>
                  {{ t.variantCount }}
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </nz-page-header-content>
</nz-page-header>
