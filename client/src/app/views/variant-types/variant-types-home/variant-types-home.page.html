<cvc-section-navigation> </cvc-section-navigation>
<nz-page-header class="site-page-header">
  <nz-page-header-content>
    <!-- title, description, docs links -->
    <nz-row class="header-content">
      <nz-col
        nzFlex="64px"
        class="header-icon">
        <i
          nz-icon
          nzTheme="twotone"
          [nzTwotoneColor]="'VariantType' | entityColor"
          nzType="civic-varianttype"></i>
      </nz-col>
      <nz-col
        nzFlex="0 1 600px"
        class="header-description">
        <h2>Variant Types</h2>
        <p
          nz-typography
          nzEllipsis
          nzExpandable
          [nzEllipsisRows]="2">
          Variant Types are used to classify CIViC variants by Sequence Ontology
          terms, permitting advanced searching for categories of variants
          downstream semantic analyses.
        </p>
      </nz-col>
      <nz-col
        nzFlex="auto"
        class="header-links">
        <nz-space
          nzDirection="vertical"
          class="docs-buttons">
          <a
            nz-button
            href="https://civic.readthedocs.io/en/latest/model/variants/types.html"
            target="_blank"
            nzSize="small"
            nzBlock
            *nzSpaceItem>
            <i
              nz-icon
              nzType="link"
              nzTheme="outline"></i>
            View Variant Type Docs
          </a>
          <a
            nz-button
            href="https://civic.readthedocs.io/en/latest/model/variants/types.html#curating-variant-types"
            target="_blank"
            nzSize="small"
            nzBlock
            *nzSpaceItem>
            <i
              nz-icon
              nzType="link"
              nzTheme="outline"></i>
            View Variant Type Curation Docs
          </a>
        </nz-space>
      </nz-col>
    </nz-row>
    <div nz-row>
      <div
        nz-col
        [nzSpan]="24">
        <div class="content">
          <cvc-variant-types-table
            cvcTitle="Browse All Variant Types"></cvc-variant-types-table>
        </div>
      </div>
    </div>
  </nz-page-header-content>
</nz-page-header>
