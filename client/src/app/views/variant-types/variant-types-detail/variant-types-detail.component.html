<ng-container *ngIf="variantType$ | ngrxPush as variantType" >
  <cvc-section-navigation [displayName]="variantType.name"> </cvc-section-navigation>
  <nz-page-header class="site-page-header">
    <nz-page-header-title>
      <nz-space nzDirection="horizontal">
        <nz-space-item>
          <i nz-icon nzType="apartment"></i>
        </nz-space-item>
        {{ variantType.name }}
      </nz-space>
    </nz-page-header-title>
    <nz-page-header-extra>
      <cvc-link-tag-r [href]="variantType.url" tooltip="View on sequenceontology.org">
        {{ variantType.soid }}
      </cvc-link-tag-r>
    </nz-page-header-extra>
    <nz-page-header-content>
      <div class="content">
        {{ variantType.description }}
        <router-outlet></router-outlet>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</ng-container>
