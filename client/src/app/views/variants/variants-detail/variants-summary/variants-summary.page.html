<!-- prettier-ignore -->
<ng-container *ngIf="(variant$ | ngrxPush) as variant">
  <!-- prettier-ignore -->
  @switch(variant.__typename) {
    @case('GeneVariant') {
      <cvc-gene-variant-summary [variant]="variant"></cvc-gene-variant-summary>
  <!-- prettier-ignore -->
    } @case('FactorVariant') {
      <cvc-factor-variant-summary [variant]="variant"></cvc-factor-variant-summary>
  <!-- prettier-ignore -->
    } @case('FusionVariant') {
      <cvc-fusion-variant-summary [variant]="variant"></cvc-fusion-variant-summary>
  <!-- prettier-ignore -->
    } @case('RegionVariant') {
      <cvc-region-variant-summary [variant]="variant"></cvc-region-variant-summary>
    }
  }
</ng-container>
