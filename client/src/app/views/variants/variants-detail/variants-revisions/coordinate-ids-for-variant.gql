query CoordinateIdsForVariant($variantId: Int!) {
  variant(id: $variantId) {
    ...VariantCoordinateIds
  }
}

fragment VariantCoordinateIds on VariantInterface {
    __typename
  ... on GeneVariant {
    coordinates {
      id
    }
  }
  ... on FusionVariant {
    fivePrimeEndExonCoordinates {
      id
    }
    threePrimeStartExonCoordinates {
      id
    }
  }
}
