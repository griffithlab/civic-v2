<nz-space nzSize="middle"
  *ngIf="(variant$ | ngrxPush) as variant"
  nzDirection="vertical"
  class="space-align-block">

  <!-- variant description, details, myvariantinfo row -->
  <nz-space-item>
    <nz-row [nzGutter]="16">

      <!-- description, details col -->
      <nz-col [nzSpan]="12">
        <nz-space nzDirection="vertical">

          <!-- description -->
          <nz-space-item>
            <nz-descriptions nzLayout="vertical"
              nzSize="small"
              nzBordered="true"
              [nzColumn]="1">

              <nz-descriptions-item nzTitle="Description">
                <p nz-typography
                  nzEllipsis
                  nzExpandable
                  [nzEllipsisRows]="14">{{ variant.description }}</p>
              </nz-descriptions-item>

            </nz-descriptions>
          </nz-space-item>

          <!-- aliases -->
          <nz-space-item>
            <nz-descriptions [nzLayout]="variant.variantAliases.length > 4 ? 'vertical' : 'horizontal'"
              nzSize="small"
              nzBordered="true">

              <nz-descriptions-item nzTitle="Aliases">
                <ng-container *ngIf="variant.variantAliases.length > 0; else noAliases">
                  <ng-container *ngFor="let alias of variant.variantAliases; last as isLast">
                    {{ alias }}<span *ngIf="!isLast">,&nbsp;</span>
                  </ng-container>
                </ng-container>
                <ng-template #noAliases>
                  <span nz-typography
                    nzType="secondary">None specified</span>
                </ng-template>
              </nz-descriptions-item>

            </nz-descriptions>
          </nz-space-item>

          <!-- variant type-->
          <nz-space-item>
            <nz-descriptions [nzLayout]="variant.variantTypes.length > 2 ? 'vertical' : 'horizontal'"
              nzSize="small"
              nzBordered="true">

              <nz-descriptions-item [nzTitle]="variant.variantTypes.length > 1 ? 'Variant Types' : 'Variant Type'">
                <ng-container *ngIf="variant.variantTypes.length > 0; else noTypes">
                  <cvc-tag-list>
                    <ng-container *ngFor="let type of variant.variantTypes">
                      <cvc-variant-type-tag [variantType]="type"></cvc-variant-type-tag>
                    </ng-container>
                  </cvc-tag-list>
                </ng-container>
                <ng-template #noTypes>
                  <span nz-typography
                    nzType="secondary">None specified</span>
                </ng-template>
              </nz-descriptions-item>
            </nz-descriptions>
          </nz-space-item>

          <!-- allele registry id, clinvar IDs -->
          <nz-space-item>
            <nz-descriptions nzLayout="horizontal"
              nzSize="small"
              [nzColumn]="2"
              nzBordered="true">

              <!-- allele reg. id -->
              <nz-descriptions-item nzTitle="Allele Registry ID">
                <a *ngIf="variant.alleleRegistry; else noAlleleRegistry"
                  target="_blank"
                  [href]="'https://reg.genome.network/allele/' + variant.alleleRegistryId + '.html'">
                  <nz-tag nzColor="default">
                    <i nz-icon
                      nzType='link'
                      nzTheme='outline'></i>{{ variant.alleleRegistryId }}
                  </nz-tag>
                </a>
                <ng-template #noAlleleRegistry>
                  <span nz-typography
                    nzType="secondary">None provided</span>
                </ng-template>
              </nz-descriptions-item>

              <!-- CIViC Score-->
              <nz-descriptions-item nzTitle="CIViC Variant Evidence Score">
                <span nz-typography>{{ variant.evidenceScore }}</span>
              </nz-descriptions-item>

              <!-- clinvar ids-->
              <nz-descriptions-item [nzTitle]="variant.clinvarIds.length > 1 ? 'Clinvar IDs' : 'Clinvar ID'"
                nzSpan="2">
                <ng-container *ngIf="variant.clinvarIds.length > 0 else noClinvarIds">
                  <ng-container *ngFor="let c of variant.clinvarIds; let last = last">
                    <a *ngIf="c !== 'N/A', else clinvarNA"
                      href="https://www.ncbi.nlm.nih.gov/clinvar/variation/{{c}}"
                      target="_blank">{{ c }}</a>
                    <ng-template #clinvarNA>{{ c }}</ng-template>
                    <ng-container *ngIf="!last">, </ng-container>
                  </ng-container>
                </ng-container>

                <ng-template #noClinvarIds>
                  <span nz-typography
                    nzType="secondary">None provided</span>
                </ng-template>
              </nz-descriptions-item>

            </nz-descriptions>
          </nz-space-item>

        </nz-space>
      </nz-col>

      <!-- myvariantinfo col -->
      <nz-col nzSpan="12">
        <!-- myvariantinfo -->
        <nz-space nzDirection="vertical">
          <nz-space-item>
            <cvc-my-variant-info [variantInfo]="variantInfo$ | ngrxPush"></cvc-my-variant-info>
          </nz-space-item>
        </nz-space>
      </nz-col>

    </nz-row>
  </nz-space-item>

  <!-- event feed row -->
  <nz-space-item>
    <div nz-row
      [nzGutter]="16">
      <nz-col [nzSpan]="24">
        <cvc-event-feed [subscribable]="subscribable"
          tagDisplay="hideSubject"></cvc-event-feed>
      </nz-col>
    </div>
  </nz-space-item>

  <!-- evidence table row -->
  <nz-space-item>
    <cvc-evidence-browse [displayGeneAndVariant]="false"
      [variantId]="variant.id"></cvc-evidence-browse>
  </nz-space-item>
  <nz-space-item>
    <cvc-assertions-browse [variantId]="variant.id"></cvc-assertions-browse>
  </nz-space-item>
</nz-space>
