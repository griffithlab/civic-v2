query FeaturesSummary($featureId: Int!) {
  feature(id: $featureId) {
    ...FeatureSummaryFields
  }
}

fragment FeatureSummaryFields on FeatureInterface {
  __typename
  description
  featureAliases
  id
  name
  sources {
    id
    citation
    link
    sourceUrl
    displayType
    sourceType
  }
  variants {
    edges {
      node {
        id
        name
      }
    }
  }
  ... on Gene {
    entrezId
    officialName
    myGeneInfoDetails
  }
  # lastSubmittedRevisionEvent {
  #   originatingUser {
  #     id
  #     displayName
  #     role
  #     profileImagePath(size: 32)
  #   }
  # }
  # lastAcceptedRevisionEvent {
  #   originatingUser {
  #     id
  #     displayName
  #     role
  #     profileImagePath(size: 32)
  #   }
  # }
}
