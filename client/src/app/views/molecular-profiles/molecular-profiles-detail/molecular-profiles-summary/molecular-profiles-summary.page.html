<ng-container *ngIf="(molecularProfile$ | ngrxPush) as mp">
  <!-- component layout row -->
  <nz-row [nzGutter]="[8,16]">
    <!-- molecular profile attributes block - LEFT COLUMN -->
    <nz-col [nzSpan]="12">

      <nz-row [nzGutter]="[8,8]">
        <nz-col [nzSpan]="24">

          <nz-descriptions nzSize="small"
            nzBordered="true"
            [nzColumn]="1"
            nzLayout="vertical">
            <nz-descriptions-item nzTitle="MP Expression"
              [nzSpan]="1">
              <cvc-mp-tag-name [nameSegments]="mp.parsedName"></cvc-mp-tag-name>
            </nz-descriptions-item>
          </nz-descriptions>
        </nz-col>
        <nz-col [nzSpan]="24">
          <nz-descriptions nzSize="small"
            nzBordered="true"
            [nzColumn]="1"
            nzLayout="vertical">

            <nz-descriptions-item nzTitle="Description">
              <p *ngIf="mp.description; else noDescription"
                nz-typography
                nzEllipsis
                nzExpandable
                [nzEllipsisRows]="14">{{ mp.description }}</p>

              <ng-template #noDescription>
                <cvc-empty-revisable notification="No description provided"> </cvc-empty-revisable>
              </ng-template>
            </nz-descriptions-item>

            <nz-descriptions-item nzTitle="Sources">
              <ng-container *ngIf="mp.sources.length > 0; else noSources">
                <cvc-tag-list>
                  <cvc-source-tag *ngFor="let source of mp.sources"
                    [source]="source">
                  </cvc-source-tag>
                </cvc-tag-list>
              </ng-container>
              <ng-template #noSources>
                <span nz-typography
                  nzType="secondary">None specified</span>
              </ng-template>
            </nz-descriptions-item>

            <!-- aliases -->
            <nz-descriptions-item nzTitle="Aliases">
              <ng-container *ngIf="mp.molecularProfileAliases.length > 0; else noAliases">
                <cvc-tag-list>
                  <nz-tag *ngFor="let alias of mp.molecularProfileAliases">{{ alias }}</nz-tag>
                </cvc-tag-list>
              </ng-container>
              <ng-template #noAliases>
                <span nz-typography
                  nzType="secondary">None specified</span>
              </ng-template>
            </nz-descriptions-item>

          </nz-descriptions>

        </nz-col>
      </nz-row>
    </nz-col>
    
    <!-- molecular profile attributes block - RIGHT COLUMN -->
    <!-- RIGHT COLUMN -->
    <nz-col nzSpan="12">
      <!-- right col layout row -->
      <nz-row [nzGutter]="[8,8]">
        <!-- variant related entities, attributes -->
        <nz-col [nzSpan]="24">
          <nz-descriptions nzLayout="vertical"
            nzSize="small"
            [nzColumn]="{ xxl: 3, xl: 3, lg: 3, md: 1, sm: 1, xs: 1 }"
            nzBordered="true">

            <!-- deprecated status -->
            <nz-descriptions-item *ngIf="mp.deprecated" nzTitle="Status">
              <cvc-status-tag status="DEPRECATED"></cvc-status-tag>
            </nz-descriptions-item>

            <!-- deprecation event -->
            <nz-descriptions-item *ngIf="mp.deprecated" [nzTitle]="deprecatedTitle">
              by
              <cvc-user-tag [user]="mp.deprecationEvent.originatingUser"></cvc-user-tag>
            </nz-descriptions-item>
            <ng-template #deprecatedTitle>
              Deprecated
              <span nz-typography
                nzType="secondary">
                ({{ mp.deprecationEvent.createdAt | timeago }})
              </span>
            </ng-template>
          </nz-descriptions>
        </nz-col>
      </nz-row>
    </nz-col>

    <!-- variant cards -->
    <nz-col nzSpan="24">
      <nz-row [nzGutter]="[8,8]">
        <nz-col [nzSpan]="12"
          *ngFor="let v of mp.variants">
          <cvc-mp-variant-card [variant]="v"></cvc-mp-variant-card>
        </nz-col>
      </nz-row>
    </nz-col>
    <!-- evidence table -->
    <nz-col nzSpan="24">
      <cvc-evidence-table [molecularProfileId]="mp.id"
        [displayMolecularProfile]="false"
        cvcHeight="300px"
        cvcTitle="Evidence">
      </cvc-evidence-table>
    </nz-col>

    <!-- assertions table -->

    <nz-col nzSpan="24">
      <cvc-assertions-table [molecularProfileId]="mp.id"
        cvcHeight="200px"
        cvcTitle="{{mp.name}} Assertions">
      </cvc-assertions-table>
    </nz-col>
  </nz-row>
</ng-container>
