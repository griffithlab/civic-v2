query BrowseGenes(
  $entrezSymbol: String,
  $drugName: String,
  $geneAlias: String,
  $diseaseName: String,
  $first: Int,
  $last: Int,
  $sortBy: GenesSort
) {

  browseGenes(
    entrezSymbol: $entrezSymbol,
    drugName: $drugName,
    geneAlias: $geneAlias,
    diseaseName: $diseaseName,
    first: $first,
    last: $last,
    sortBy: $sortBy
  ) {
    nodes {
      id
      entrezId
      name
      geneAliases {
        name
      }
      diseases {
        name
      }
      drugs {
        name
      }
      variantCount
      evidenceItemCount
      assertionCount
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }

}
