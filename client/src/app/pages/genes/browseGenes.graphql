query BrowseGenes(
  $entrezSymbol: String,
  $drugName: String,
  $geneAlias: String,
  $diseaseName: String,
  $first: Int,
  $last: Int,
  $sortBy: GenesSort,
  $genesSortColumn: GenesSortColumns!,
  $sortDirection: SortDirection!) {

  genes(
    entrezSymbol: $entrezSymbol,
    drugName: $drugName,
    geneAlias: $geneAlias,
    diseaseName: $diseaseName,
    first: $first,
    last: $last,
    sortBy: {
      column: $genesSortColumn,
      direction: $sortDirection
    }) {
    nodes {
      id
      entrezId
      name
      drugs {
        name
      }
      geneAliases {
        name
      }
      diseases {
        name
      }
      variantCount
      evidenceItemCount
      assertionCount
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }

}
