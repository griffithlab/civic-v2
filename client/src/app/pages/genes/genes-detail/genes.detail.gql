query GeneDetail($geneId: ID!) {
  gene(id: $geneId) {
    description
    entrezId
    aliases {
      name
    }
    id
    lifecycleActions {
      lastCommentedOn {
        createdAt
        id
        organization {
          id
          name
        }
        originatingUser {
          id
          name
        }
      }
      lastModified {
        createdAt
        id
        organization {
          id
          name
        }
        originatingUser {
          id
          name
        }
      }
      lastReviewed {
        createdAt
        id
        organization {
          id
          name
        }
        originatingUser {
          id
          name
        }
      }
    }
    name
    officialName
    sources {
      id
      citation
      sourceUrl
      sourceType
    }
    variants {
      id
      name
      description
    }
    comments {
      id
      title
      commentor {
        id
        name
        organizations {
          id
          name
        }
        role
      }
    }
    revisions {
      id
      createdAt
      fieldName
      currentValue
      suggestedValue
      linkoutData {
        name
      }
      revisor {
        id
        name
      }
      status
    }
    myGeneInfoDetails
  }
}
