<ng-container *ngIf="geneInfo">
  <nz-card style="width: 100%;" nzTitle="MyGeneInfo">
    <nz-card-tab>
      <nz-tabset nzSize="small" (nzSelectChange)="change($event)">
        <nz-tab nzTitle="Overview"> </nz-tab>
        <nz-tab nzTitle="Summary"> </nz-tab>
        <nz-tab nzTitle="Protein Domains"></nz-tab>
        <nz-tab nzTitle="Pathways"></nz-tab>
      </nz-tabset>
    </nz-card-tab>
    <ng-container [ngSwitch]="tabIndex" >
      <!-- overview tab -->
      <ng-container *ngSwitchCase="0">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="6">
            Entrez Symbol:
          </div>
          <div nz-col [nzSpan]="2">
            {{ geneInfo.symbol }}
          </div>
          <div nz-col [nzSpan]="4">
            Entrez ID:
          </div>
          <div nz-col [nzSpan]="2">
            {{ geneInfo._id }}
          </div>
          <div nz-col [nzSpan]="5">
            UniProtKB ID:
          </div>
          <div nz-col [nzSpan]="3">
            {{ geneInfo.uniprot['Swiss-Prot'] }}
          </div>
        </div>
      </ng-container>

      <!-- summary tab -->
      <ng-container *ngSwitchCase="1" >
        <p>Summary</p>
      </ng-container>

      <!-- summary tab -->
      <ng-container *ngSwitchCase="2" >
        <p>Protein Domains</p>
      </ng-container>

      <!-- summary tab -->
      <ng-container *ngSwitchCase="3" >
        <p>Pathways</p>
      </ng-container>
    </ng-container>
  </nz-card>
</ng-container>
