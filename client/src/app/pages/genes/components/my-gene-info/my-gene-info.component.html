<ng-container *ngIf="geneInfo">
  <nz-card style="width: 100%;" nzTitle="MyGeneInfo">
    <nz-card-tab>
      <nz-tabset nzSize="small" (nzSelectChange)="tabChange($event)">
        <nz-tab nzTitle="Overview"> </nz-tab>
        <nz-tab nzTitle="Summary"> </nz-tab>
        <nz-tab nzTitle="Protein Domains"></nz-tab>
        <nz-tab nzTitle="Pathways"></nz-tab>
      </nz-tabset>
    </nz-card-tab>
    <ng-container [ngSwitch]="tabIndex" >
      <!-- overview tab -->
      <ng-container *ngSwitchCase="0">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="14">
            <strong>Entrez Symbol:</strong> {{ info.symbol }} (ID: {{ info._id }})
          </div>
          <div nz-col [nzSpan]="10">
            <strong>UniProtKB ID:</strong> {{ info.uniprot['Swiss-Prot'] }}
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="24">
            <strong>Aliases: </strong> {{ info.alias.join(', ') }}
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="24">
            <strong>Protein Domains: </strong> {{ info.interproList.join(', ') }}
          </div>
        </div>
        <!-- <div nz-row [nzGutter]="8">
             <div nz-col [nzSpan]="24">
             <strong>Pathways: </strong> {{ info.pathList.join(', ') }}
             </div>
             </div> -->
      </ng-container>

      <!-- summary tab -->
      <ng-container *ngSwitchCase="1" >
        <p>Summary</p>
      </ng-container>

      <!-- summary tab -->
      <ng-container *ngSwitchCase="2" >
        <p>Protein Domains</p>
      </ng-container>

      <!-- summary tab -->
      <ng-container *ngSwitchCase="3" >
        <p>Pathways</p>
      </ng-container>
    </ng-container>
  </nz-card>
</ng-container>
