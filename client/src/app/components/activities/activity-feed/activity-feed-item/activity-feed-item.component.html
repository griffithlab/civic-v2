<nz-row
  [nzGutter]="[0, 8]"
  nzJustify="center"
  class="header">
  <nz-col
    nzFlex="10px"
    class="toggle">
    <button
      nz-button
      nzSize="default"
      nzType="text"
      nzBlock
      (click)="toggleDetail$.next()">
      <span
        nz-icon
        nzType="caret-right"
        nzTheme="outline"
        [ngClass]="{
          show: showDetails(),
          hide: !showDetails()
        }"></span>
    </button>
  </nz-col>
  <nz-col
    nzFlex="auto"
    class="description">
    <span>
      @if (activity(); as activity) {
        <strong>{{ activity.user.displayName }}</strong>
        {{ activity.verbiage }}
        <strong>{{ activity.subject.name }}</strong>
        @if (activity.organization) {
          for
          <strong>{{ activity.organization!.name }}</strong>
        }
      }
    </span>
  </nz-col>
  <nz-col
    nzFlex="100px"
    class="created">
    <span
      nz-typography
      nzType="secondary">
      @if (activity(); as activity) {
        {{ activity.createdAt | timeAgo }}
      }
    </span>
  </nz-col>
</nz-row>
<nz-row
  [nzGutter]="0"
  *ngIf="showDetails()"
  class="details">
  <nz-col nzSpan="24">
    <div class="content">
      <pre>{{ activity() | json }}</pre>
    </div>
  </nz-col>
</nz-row>
