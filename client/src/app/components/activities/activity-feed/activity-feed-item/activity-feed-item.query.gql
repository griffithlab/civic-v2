query ActivityFeedItem($id: Int!, $requestDetails: Boolean!) {
  activity(id: $id) {
    ...ActivityFeedItem
  }
}

fragment ActivityFeedItemEvents on ActivityInterface {
  events {
    id
    createdAt
    action
    originatingObject {
      id
      name
      link
    }
    originatingUser {
      id
      displayName
    }
  }
}
