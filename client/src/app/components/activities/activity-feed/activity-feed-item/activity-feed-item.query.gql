query ActivityFeedItem($id: Int!) {
  activity(id: $id) {
    ...ActivityFeedItemFields
  }
}

fragment ActivityFeedItemFields on ActivityInterface {
  id
  verbiage
  createdAt
  note
  organization {
    id
    name
  }
  user {
    id
    displayName
    role
  }
  subject {
    id
    name
    link
    ... on Source {
      citation
      sourceType
    }
    ... on EvidenceItem {
      status
    }
    ... on Assertion {
      status
    }
    ... on Revision {
      revisionSetId
    }
    ... on Variant {
      deprecated
    }
    ... on MolecularProfile {
      deprecated
    }
  }
  parsedNote {
    ... on CommentTagSegment {
      entityId
      link
      tagType
    }
    ... on CommentTextSegment {
      text
    }
    ... on User {
      id
      displayName
    }
  }
  events {
    id
    createdAt
    action
    originatingObject {
      id
      name
      link
    }
    originatingUser {
      id
      displayName
    }
  }
}
