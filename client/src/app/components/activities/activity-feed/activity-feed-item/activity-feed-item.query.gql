query ActivityFeedItem($id: Int!) {
  activity(id: $id) {
    ...ActivityFeedItemFields
  }
}

fragment ActivityFeedItemFields on ActivityInterface {
  id
  note
  events {
    id
    createdAt
    action
    originatingObject {
      id
      name
      link
    }
    originatingUser {
      id
      displayName
    }
  }
  parsedNote {
    ... on CommentTagSegment {
      entityId
      link
      tagType
    }
    ... on CommentTextSegment {
      text
    }
    ... on User {
      id
      displayName
    }
  }
}
