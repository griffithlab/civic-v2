<div class="comment-container">
  @if (activity().parsedNote.length > 0) {
    <cvc-comment-body
      [commentBodySegments]="activity().parsedNote"></cvc-comment-body>
  } @else if (activity().verbiage.includes('accepted')) {
    <div class="no-note">
      <span
        nz-typography
        nzType="secondary"
        >No comment required for acceptance.</span
      >
    </div>
  } @else {
    <div class="no-note">
      <span
        nz-typography
        nzType="secondary"
        >No note provided.</span
      >
    </div>
  }
</div>
