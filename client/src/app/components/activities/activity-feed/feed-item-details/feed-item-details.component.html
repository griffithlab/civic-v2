<div class="detail">
  @if (activity(); as activity) {
    <cvc-accept-revisions-activity-details
      *ngIf="activity | guardType: guards.isAcceptRevisionsActivity as details"
      [cvcAcceptRevisionActivity]="
        details
      "></cvc-accept-revisions-activity-details>

    <cvc-comment-activity-details
      *ngIf="activity | guardType: guards.isCommentActivity as details"
      [cvcCommentActivity]="details"></cvc-comment-activity-details>

    <cvc-flag-entity-activity-details
      *ngIf="activity | guardType: guards.isFlagEntityActivity as details"
      [cvcFlagEntityActivity]="details"></cvc-flag-entity-activity-details>

    <cvc-create-mp-activity-details
      *ngIf="
        activity
          | guardType: guards.isCreateComplexMolecularProfileActivity as details
      "
      [cvcCreateMpActivity]="details">
    </cvc-create-mp-activity-details>

    <cvc-create-variant-activity-details
      *ngIf="activity | guardType: guards.isCreateVariantActivity as details"
      [cvcCreateVariantActivity]="details">
    </cvc-create-variant-activity-details>
  } @else {
    <p>LOADING</p>
  }

</div>
