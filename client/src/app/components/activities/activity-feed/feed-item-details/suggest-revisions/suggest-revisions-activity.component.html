@for (note of activity().parsedNote; track note) {
  <div class="note-container">
    @if (note.__typename == 'CommentTextSegment') {
      {{ note.text }}
    }
  </div>
}

<div class="revisions-container">
  @for (revision of revisions(); track revision.id) {
    <cvc-activity-revision
      [cvcActivityRevision]="revision"></cvc-activity-revision>
  }
</div>
