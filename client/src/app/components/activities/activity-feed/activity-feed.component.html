<nz-list nzGrid>
  <nz-row [nzGutter]="[8, 0]">

      *ngFor="let event of event$ | ngrxPush"
      [nzSpan]="24">
      <nz-list-item>
        <cvc-activity-item
          *ngIf="event"
          [cvcActivityEvent]="event"></cvc-activity-item>

    </nz-col>
  </nz-row>
</nz-list>
