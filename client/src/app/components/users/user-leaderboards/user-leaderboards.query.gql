fragment LeaderboardUserFields on LeaderboardUser {
  id
  name
  displayName
  actionCount
  role
  rank
  profileImagePath(size: 64)
}

query UserCommentsLeaderboard(
  $window: TimeWindow
  $first: Int
  $last: Int
  $before: String
  $after: String
) {
  userCommentsLeaderboard(
    first: $first
    last: $last
    before: $before
    after: $after
    window: $window
  ) {
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      cursor
      node {
        ...LeaderboardUserFields
      }
    }
    nodes {
      ...LeaderboardUserFields
    }
  }
}

