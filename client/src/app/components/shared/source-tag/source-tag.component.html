<ng-container *ngIf="linked; else unlinked">
  <a routerLink="/sources/{{source.id}}">
    <ng-template [ngTemplateOutlet]="tag"></ng-template>
  </a>
</ng-container>

<ng-template #tag>
  <nz-tag>
    <i nz-icon
      nzType="civic-source"
      nzTheme="twotone"
      nzTwotoneColor="#07AFF0"></i>
    {{ source.sourceType }}:&nbsp;{{ source.citation}}
  </nz-tag>
</ng-template>

<ng-template #unlinked>
  <ng-template [ngTemplateOutlet]="tag"></ng-template>
</ng-template>
