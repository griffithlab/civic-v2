<span
  *ngIf="cvcConnection"
  class="table-counts"
  nz-typography
  nzType="secondary">
  {{ cvcConnection.totalCount | number }} total, showing {{ cvcConnection.nodeCount | number }}
  <ng-container *ngIf="cvcConnection.filteredCount && cvcConnection.filteredCount < cvcConnection.totalCount">
    of {{ cvcConnection.filteredCount | number }} filtered
  </ng-container>
</span>
