query VariantPopover($variantId: Int!){ 
  variant(id: $variantId) {
    ... variantPopoverFields
  }
}

fragment variantPopoverFields on Variant {
    id
    name
    description
    variantAliases
    alleleRegistryId
    evidenceItems {
      totalCount
    }
    gene {
      name
    }
    revisions(status: NEW) {
      totalCount
    }
    comments {
      totalCount
    }
    flags(state: OPEN) {
      totalCount
    }
}