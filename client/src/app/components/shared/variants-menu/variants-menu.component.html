<nz-input-group [nzSuffix]="nameInputClearTpl">
    <input type="text" nz-input placeholder="Variant Name" (ngModelChange)="onModelUpdated()" [(ngModel)]="variantNameFilter" />
    <ng-template #nameInputClearTpl>
        <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="variantNameFilter" (click)="variantNameFilter = undefined; onModelUpdated()"></i>
    </ng-template>
</nz-input-group>
<nz-select (ngModelChange)="onVariantStatusFilterChanged($event)" [(ngModel)]="statusFilter">
    <nz-option nzValue="WITH_ACCEPTED" nzLabel="Show variants with accepted evidence"></nz-option>
    <nz-option nzValue="WITH_ACCEPTED_OR_SUBMITTED" nzLabel="Show variants with accepted and/or submitted evidence" selected></nz-option>
    <nz-option nzValue="WITH_SUBMITTED" nzLabel="Show variants with submitted evidence"></nz-option>
    <nz-option nzValue="ALL" nzLabel="Show all: variants with accepted, submitted, rejected, and/or no evidence (orphans)"></nz-option>
</nz-select>
<ng-container *ngIf="menuVariants$ | ngrxPush as variants">
    <nz-list nzGrid>
        <div nz-row [nzGutter]="2">
            <div nz-col [nzSpan]="3" *ngFor="let v of variants">
                <nz-list-item>
                    <nz-card>
                        <a routerLink="/variants/{{v.id}}">
                            <cvc-variant-pill [variant]="v"></cvc-variant-pill>
                        </a>
                    </nz-card>
                </nz-list-item>
            </div>
        </div>
    </nz-list>

</ng-container>
<ng-container *ngIf="pageInfo$ | ngrxPush as pageInfo">
    <div nz-list-load-more *ngIf="pageInfo.hasNextPage">
        <button nz-button nzType="link" nzSize="small" nzBlock
            (click)="fetchMore(pageInfo.endCursor)">Load
            More
        </button>
    </div>
</ng-container>
