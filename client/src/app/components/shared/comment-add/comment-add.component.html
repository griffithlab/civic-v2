<nz-card nzType="inner" nzTitle="Add a Comment">
  <ngx-json-viewer [json]="subject" [expanded]="false"></ngx-json-viewer>
  <form nz-form
    [formGroup]="addCommentForm"
    (ngSubmit)="submitComment(addCommentForm.value)"
    nzLayout="vertical">
    <nz-form-item>
      <!-- <nz-form-label nzRequired>Comment</nz-form-label> -->
      <nz-form-control nzErrorTip="Please enter comment text.">
        <textarea formControlName="body" nz-input rows="4" placeholder="Add your comment here."></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!addCommentForm.valid">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
