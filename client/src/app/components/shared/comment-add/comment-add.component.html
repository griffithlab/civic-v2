<nz-card nzType="inner">
  <form nz-form
    [formGroup]="addCommentForm"
    (ngSubmit)="submitComment(addCommentForm.value)"
    nzLayout="vertical">
    <ng-container *ngIf="(submitError$ | async) as errors">
      <nz-form-item *ngIf="errors.length > 0">
        <cvc-form-errors-alert [errors]="errors">
        </cvc-form-errors-alert>
      </nz-form-item>
    </ng-container>
    <nz-form-item>
      <!-- <nz-form-label nzRequired>Comment</nz-form-label> -->
      <nz-form-control nzErrorTip="Please enter a comment at least 10 characters in length.">
        <textarea formControlName="body" nz-input rows="4" placeholder="Enter your comment here."></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <cvc-form-buttons>
          <cvc-org-selector-btn-group
            [(selectedOrg)]="this.mostRecentOrg">
            <button type="submit" nz-button
              cvcOrgSelectorBtn
              nzType="primary"
              nzSize="small"
              [disabled]="!addCommentForm.valid">
              Add Comment
            </button>
          </cvc-org-selector-btn-group>
        </cvc-form-buttons>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
