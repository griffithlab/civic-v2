<nz-card nzType="inner">
  <form nz-form
    [formGroup]="addCommentForm"
    (ngSubmit)="submitComment(addCommentForm.value)"
    nzLayout="vertical">
    <nz-form-item>
      <!-- <nz-form-label nzRequired>Comment</nz-form-label> -->
      <nz-form-control nzErrorTip="Please enter comment text.">
        <textarea formControlName="body" nz-input rows="4" placeholder="Enter your comment here."></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control *ngIf="(viewer$ | async) as viewer">
          <cvc-org-selector-btn-group *ngIf="viewer.organizations?.length > 1"
            [organizations]="viewer.organizations"
            [mostRecentOrg]="viewer.mostRecentOrg">
            <button type="submit" nz-button cvcOrgSelectorBtn nzType="primary"
              [disabled]="!addCommentForm.valid">
              Add Comment
            </button>
          </cvc-org-selector-btn-group>
          <button type="submit"  *ngIf="viewer.organizations?.length <= 1"
            nz-button
            [nzSize]="'small'"
            cvcOrgSelectorBtn
            nzType="primary"
            [disabled]="!addCommentForm.valid">
            Add Comment
          </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
