query EvidenceBrowse(
  $first: Int
  $last: Int
  $before: String
  $after: String
  $diseaseName: String
  $drugName: String
  $id: Int
  $description: String
  $evidenceLevel: EvidenceLevel
  $evidenceDirection: EvidenceDirection
  $clinicalSignificance: EvidenceClinicalSignificance
  $evidenceType: EvidenceType
  $rating: Int
  $variantOrigin: VariantOrigin
  $variantId: Int
  $assertionId: Int
  $organizationId: Int
  $userId: Int
  $sortBy: EvidenceSort,
  $phenotypeId: Int,
  $cardView: Boolean!
) {
  evidenceItems(
    first: $first
    last: $last
    before: $before
    after: $after
    diseaseName: $diseaseName
    drugName: $drugName
    id: $id
    description: $description
    evidenceLevel: $evidenceLevel
    evidenceDirection: $evidenceDirection
    clinicalSignificance: $clinicalSignificance
    evidenceType: $evidenceType
    evidenceRating: $rating
    variantOrigin: $variantOrigin
    variantId: $variantId
    assertionId: $assertionId
    organizationId: $organizationId
    userId: $userId
    phenotypeId: $phenotypeId
    sortBy: $sortBy
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        ...EvidenceGridFields
      }
    }
  }
}

fragment EvidenceGridFields on EvidenceItem {
    id
    name
    disease {
      id
      displayName
    }
    drugs {
      id
      name
    }
    gene {
      id
      name
    }
    variant {
      id
      name
    }
    phenotypes @include(if: $cardView) {
      id
      name
    }
    source @include(if: $cardView)  {
      id
      citation
      citationId
      sourceType
      sourceUrl
      clinicalTrials {
        nctId
      }
    }
    assertions @include(if: $cardView) {
      id
      name
    }
    status
    drugInteractionType
    description
    evidenceType
    evidenceDirection
    evidenceLevel
    evidenceRating
    clinicalSignificance
    variantOrigin
}