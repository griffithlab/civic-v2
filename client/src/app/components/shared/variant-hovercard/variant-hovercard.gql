query VariantHovercard($variantId: Int!){ 
  variant(id: $variantId) {
    ... variantHovercardFields
  }
}

fragment variantHovercardFields on Variant {
    id
    name
    description
    variantAliases
    alleleRegistryId
    evidenceItems {
      totalCount
    }
    gene {
      name
    }
    revisions(status: NEW) {
      totalCount
    }
    comments {
      totalCount
    }
    flags(state: OPEN) {
      totalCount
    }
}