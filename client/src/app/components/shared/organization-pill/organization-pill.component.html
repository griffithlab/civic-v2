<nz-space nzAlign="center" nz-popover [nzPopoverContent]="orgHovercard" nzPopoverPlacement="topCenter">
    <nz-space-item>
        <cvc-user-avatar [user]="{displayName: org.name, profileImagePath: org.profileImagePath }" size="small"></cvc-user-avatar>
    </nz-space-item>
    <nz-space-item>
        <strong>{{ org.name }}</strong>
    </nz-space-item>
    <ng-template #orgHovercard>
        <cvc-org-hovercard [orgId]="org.id"></cvc-org-hovercard>
    </ng-template>
</nz-space>
