<nz-input-group [nzSuffix]="clearTmpl">
  <input type="text"
    nz-input
    nzSize="small"
    [placeholder]="placeholderText ? placeholderText : ''"
    [(ngModel)]="inputModel"
    (ngModelChange)="onModelUpdated()" />
</nz-input-group>
<ng-template #clearTmpl>
  <i nz-icon
    class="ant-input-clear-icon"
    nzTheme="fill"
    nzType="close-circle"
    *ngIf="inputModel"
    (click)="inputModel = undefined; onModelUpdated()"></i>
</ng-template>
