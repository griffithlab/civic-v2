  nz-popover
  [nzPopoverMouseEnterDelay]="0.5"
  [nzPopoverContent]="genePopover"
  nzPopoverTrigger="hover">

    nzType="civic-gene"></i> {{ gene.name }}
</nz-tag>

</ng-template>
