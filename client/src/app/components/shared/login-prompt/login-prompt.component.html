<nz-empty
  [nzNotFoundImage]="emptyImage"
  [nzNotFoundContent]="contentTpl"
  [nzNotFoundFooter]="footerTpl"
>
  <ng-template #contentTpl>
    <span> You must be logged in to view this page. </span>
  </ng-template>
  <ng-template #footerTpl>
    <cvc-login-button></cvc-login-button>
  </ng-template>
</nz-empty>
<ng-template #emptyImage>
  <nz-typography nzType="secondary">
    <i nz-icon nzType="login" nzTheme="outline" style="font-size: 50pt"></i>
  </nz-typography>
</ng-template>
