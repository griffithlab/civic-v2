<nz-card *ngIf="org$ | ngrxPush as org" [nzTitle]="org.name" [nzExtra]="avatar" style="width: 400px;">
    <ng-template #avatar>
        <cvc-user-avatar [user]="{displayName: org.name, profileImagePath: org.profileImagePath}" [size]="64"></cvc-user-avatar>
    </ng-template>
    <p>{{ org.description }}</p>
    <div *ngIf="org.url">
        <nz-divider></nz-divider>
        <i nz-icon nzType="link"></i>: 
        <a [href]="org.url" target="_blank">{{org.url}}</a>
    </div>
</nz-card>
