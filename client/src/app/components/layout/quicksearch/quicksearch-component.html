<nz-select
  nzShowSearch
  nzServerSearch
  nzAllowClear
  [(ngModel)]="selectedOpt"
  (ngModelChange)="onSelect$.next($event)"
  (nzOnSearch)="onSearch$.next($event)"
  nzPlaceHolder="Search CIViC"
  [nzOptionHeightPx]="28"
  [nzShowArrow]="false"
  [nzDropdownMatchSelectWidth]="false">
  <nz-option
    *ngFor="let o of (option$ | ngrxPush)"
    nzCustomContent
    [nzLabel]="o.text"
    [nzValue]="o.result">
    <i
      nz-icon
      [nzType]="iconNameForResult(o.result)"
      style="margin-right: 0.5em"></i>
    <span innerHTML="{{o.result.name}}"></span>
    <span
      *ngIf="o.result.matchingText"
      nz-typography
      nzType="secondary">
      &mdash;
      <span innerHTML="{{o.result.matchingText}}"></span>
    </span>
  </nz-option>
  <nz-option
    *ngIf="isLoading$ | ngrxPush"
    nzDisabled
    nzCustomContent>
    <i
      nz-icon
      nzType="loading"
      class="loading-icon"></i>
    Loading Data...
  </nz-option>
</nz-select>
