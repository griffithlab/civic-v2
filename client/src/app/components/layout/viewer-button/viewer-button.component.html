<ng-container *ngIf="viewer$ | ngrxPush as viewer">
  <nz-space
    nzDirection="horizontal"
    nzSize="middle"
    *ngrxLet="unreadCount$ as unreadCount">
    <button
      class="add-btn"
      nz-button
      nzSize="large"
      nzShape="round"
      nz-dropdown
      nzTrigger="click"
      [nzDropdownMenu]="addMenu"
      nzPlacement="bottomRight"
      *nzSpaceItem>
      Add
      <i
        nz-icon
        nzType="caret-down"
        nzTheme="outline"></i>
    </button>
    <nz-badge
      [nzCount]="unreadCount"
      [nzOverflowCount]="999"
      [nzStyle]="{
        backgroundColor: '#096dd9',
        color: '#fff1f0',
        boxShadow: '0 0 0 1px #1890ff inset'
      }"
      *nzSpaceItem>
      <button
        class="notification-btn"
        nz-button
        nzSize="large"
        nzShape="circle"
        nzType="link"
        routerLink="/users/{{ viewer.id }}/notifications">
        <i
          nz-icon
          nzType="bell"
          nzTheme="outline"></i>
      </button>
    </nz-badge>
    <button
      class="viewer-btn"
      nz-button
      nzSize="large"
      nzShape="round"
      nz-dropdown
      nzTrigger="click"
      [nzDropdownMenu]="userMenu"
      nzPlacement="bottomRight"
      *nzSpaceItem>
      <nz-space
        nzDirection="horizontal"
        nzSize="small">
        <cvc-user-avatar
          [user]="viewer"
          [size]="22"
          shape="circle"
          [ngClass]="{ 'update-coi': viewer.invalidCoi }"
          *nzSpaceItem></cvc-user-avatar>
        <ng-container *ngIf="!cvcCollapsed">
          <div
            class="viewer-name"
            *nzSpaceItem>
            {{ viewer.username }}
          </div>
        </ng-container>
        <i
          nz-icon
          nzType="caret-down"
          nzTheme="outline"
          *nzSpaceItem></i>
      </nz-space>
    </button>
  </nz-space>

  <nz-dropdown-menu #userMenu="nzDropdownMenu">
    <ul nz-menu>
      <li
        nz-menu-item
        *ngIf="cvcCollapsed">
        <cvc-user-tag
          [user]="viewer"
          [enablePopover]="false"></cvc-user-tag>
      </li>
      <li
        nz-menu-divider
        *ngIf="cvcCollapsed"></li>
      <li
        nz-menu-item
        *ngIf="viewer.invalidCoi">
        <button
          (click)="this.coiUpdateModalVisible = true"
          nz-button
          nzType="primary"
          nzShape="round"
          nzSize="small"
          nzDanger
          nzBlock>
          <i
            nz-icon
            nzType="exclamation-circle"></i>
          Please update COI statement
        </button>
      </li>
      <li
        nz-menu-divider
        *ngIf="viewer.invalidCoi"></li>
      <li
        [routerLink]="['/users', viewer.id]"
        nz-menu-item>
        Your Profile
      </li>
      <li
        nz-menu-item
        href="/admin"
        *ngIf="viewer.isAdmin">
        <a href="/admin"> Admin Console </a>
      </li>
      <li
        nz-menu-item
        href="/jobs"
        *ngIf="viewer.isAdmin">
        <a href="/jobs"> Background Workers </a>
      </li>
      <li nz-menu-divider></li>
      <li
        nz-menu-item
        (click)="signOut()">
        Sign Out
      </li>
    </ul>
  </nz-dropdown-menu>
  <nz-dropdown-menu #addMenu="nzDropdownMenu">
    <ul nz-menu>
      <li
        nz-menu-item
        routerLink="/evidence/add/submit">
        <a> Evidence Item </a>
      </li>
      <li
        nz-menu-item
        routerLink="/assertions/add/submit">
        <a> Assertion </a>
      </li>
      <li
        nz-menu-item
        routerLink="/sources/add">
        <a> Source Suggestion </a>
      </li>
      <li
        nz-menu-item
        *ngIf="viewer.isEditor">
        <a (click)="this.addVariantModalVisible = true"> Variant </a>
      </li>
      <li
        nz-menu-item
        routerLink="/variant-groups/add/submit">
        <a> Variant Group </a>
      </li>
    </ul>
  </nz-dropdown-menu>
</ng-container>

<nz-modal
  [(nzVisible)]="this.coiUpdateModalVisible"
  [nzContent]="coiModalContent"
  [nzTitle]="coiModalTitle"
  [nzFooter]="null"
  (nzOnCancel)="this.handleCoiModalCancel()">
  <ng-template #coiModalTitle>
    <span>Update your Conflict of Interest Statement</span>
  </ng-template>
  <ng-template #coiModalContent>
    <cvc-user-coi-form
      (coiUpdatedEvent)="this.coiUpdated()"></cvc-user-coi-form>
  </ng-template>
</nz-modal>

<nz-modal
  [(nzVisible)]="this.addVariantModalVisible"
  [nzContent]="variantModalContent"
  [nzTitle]="variantModalTitle"
  [nzFooter]="null"
  (nzOnCancel)="this.addVariantModalVisible = false">
  <ng-template #variantModalTitle><span>Add New Variant</span></ng-template>
  <ng-template #variantModalContent>
    <cvc-variant-submit-form></cvc-variant-submit-form>
  </ng-template>
</nz-modal>
