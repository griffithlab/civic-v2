query RevisionPopover($revisionId: Int!) {
  revision(id: $revisionId) {
    ...revisionPopover
  }
}

fragment revisionPopover on Revision {
  id
  name
  link
  status
  creationActivity {
    user {
      id
      displayName
      role
    }
    parsedNote {
      ...parsedCommentFragment
    }
  }
  subject {
    id
    link
    name
    ... on Variant {
      deprecated
      flagged
      feature {
        id
        name
        link
        deprecated
        flagged
      }
    }
    ... on Feature {
      deprecated
      flagged
    }
    ... on Assertion {
      flagged
      status
    }
    ... on EvidenceItem {
      flagged
      status
    }
    ... on VariantGroup {
      flagged
    }
  }
  createdAt
  linkoutData {
    name
  }
}
