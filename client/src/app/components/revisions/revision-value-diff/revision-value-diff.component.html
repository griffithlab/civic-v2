<nz-row [nzGutter]="16">
  <nz-col [nzSpan]="8">
    <h4>Original {{ entityType }}</h4>
    <div [innerHtml]="left"></div>
  </nz-col>
  <nz-col [nzSpan]="8">
    <h4>{{ entityType }} Diff</h4>
    <div [innerHtml]="right"></div>
  </nz-col>
  <nz-col [nzSpan]="8">
    <h4>Revised {{ entityType }}</h4>
    <div class="diff suggested">
      <div class="background">
        {{ suggestedValue }}
      </div>
    </div>
  </nz-col>
</nz-row>
