<nz-row [nzGutter]="16">
  <nz-col [nzSpan]="8">
    <h4>Original {{this.entityType}}</h4>
    <div [innerHtml]="this.left"> </div>
  </nz-col>
  <nz-col [nzSpan]="8">
    <h4>{{this.entityType}} Diff</h4>
    <div [innerHtml]="this.right"> </div>
  </nz-col>
  <nz-col [nzSpan]="8" >
    <h4>Revised {{this.entityType}}</h4>
    <div class="diff suggested" >
      <div class="background" >
        {{ this.suggestedValue }}
      </div>
    </div>
  </nz-col>
</nz-row>
