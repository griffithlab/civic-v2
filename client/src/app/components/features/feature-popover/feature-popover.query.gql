query FeaturePopover($featureId: Int!) {
  feature(id: $featureId) {
    ...featurePopover
  }
}

fragment featurePopover on Feature {
  id
  name
  featureInstance {
    ... on Gene {
      officialName
    }
  }
  featureAliases
  variants {
    totalCount
  }
  # revisions(status: NEW) {
  #   totalCount
  # }
  # comments {
  #   totalCount
  # }
  flags(state: OPEN) {
    totalCount
  }
}
