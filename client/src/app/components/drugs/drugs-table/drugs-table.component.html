<!-- adjust nz-card's cvcAutoHeightCard to equalize padding around this table's container e.g. entity-home's nz-page-header components -->
<nz-card [nzTitle]="titleTemplate"
  [nzExtra]="extraTemplate"
  nzSize="small"
  [cvcAutoHeightCard]="35">
  <!-- adjust nz-table's cvcAutoHeightTable to ensure that table's column header rows are not clipped when table is scrolled to bottom -->
  <!-- nzVirtualItemSize can be determined by inspecting the row element in Dev tools, and noting the height calculated in its Styles tab. this probably shouldn't change much, if at all. -->
  <!-- nzScroll x value is set to the height of the rendered nz-table-inner-scroll element, and determines the height of the table before the auto-height directives resize them.  -->
  <!-- nzScroll y value has something to do with the width of the horizontal scrollable area between nzLeft and nzRight columns, but I have not figured out exactly how they're related. -->
  <nz-table #virtualTable
    nzSize="small"
    [cvcAutoHeightTable]="25"
    [nzVirtualItemSize]="29"
    [nzData]="drugs$ | ngrxPush"
    [nzLoading]="isLoading"
    [nzVirtualForTrackBy]="trackByIndex"
    [nzScroll]="{ x: '680px', y: '800px' }"
    [nzFrontPagination]="false"
    [nzShowPagination]="false">

    <thead (nzSortOrderChange)="onSortChanged($event)">
      <tr>
        <th nzWidth="400px"
          nzLeft
          [nzColumnKey]="sortColumns.Name"
          [nzSortFn]="true">
          Name
        </th>
        <th nzWidth="100%"
          [nzColumnKey]="sortColumns.NcitId"
          [nzSortFn]="true">
          NCIt ID
        </th>
        <th nzWidth="75px"
          nzRight
          [nzColumnKey]="sortColumns.EvidenceItemCount"
          [nzSortDirections]="['descend', 'ascend', null]"
          [nzSortFn]="true"
          nz-tooltip
          nzTooltipTitle="Evidence Count">
          <i nz-icon nzType="civic:evidence"></i> Count
        </th>
        <th nzWidth="75px"
          nzRight
          [nzColumnKey]="sortColumns.AssertionCount"
          [nzSortDirections]="['descend', 'ascend', null]"
          [nzSortFn]="true"
          nz-tooltip
          nzTooltipTitle="Assertion Count">
          <i nz-icon nzType="civic:assertion"></i> Count
        </th>
      </tr>
      <tr>
        <th nzLeft>
          <cvc-clearable-input-filter [(inputModel)]="nameFilter"
            placeholderText="Search Name"
            [onInputChanged]="textInputCallback"></cvc-clearable-input-filter>
        </th>
        <th>
          <cvc-clearable-input-filter [(inputModel)]="ncitIdFilter"
            placeholderText="Search NCIt ID"
            [onInputChanged]="textInputCallback"></cvc-clearable-input-filter>
        </th>
        <th nzRight>
        </th>
        <th nzRight>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-template nz-virtual-scroll
        let-drug
        let-index="index">
        <tr class="data-row">
          <td nzLeft>
            <cvc-drug-tag [drug]="drug"></cvc-drug-tag>
          </td>
          <td>
            <cvc-link-tag *ngIf="drug.ncitId; else noNcit"
              [href]="drug.drugUrl">
              {{ drug.ncitId }}
            </cvc-link-tag>

            <ng-template #noNcit>--</ng-template>
          </td>
          <td nzRight nzAlign="right">
            {{ drug.evidenceCount }}
          </td>
          <td nzRight nzAlign="right">
            {{ drug.assertionCount }}
          </td>
        </tr>
      </ng-template>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #titleTemplate>
  <i nz-icon nzType="civic:intervention"></i>
  <ng-container *ngIf="this.cvcTitleTemplate">
    <ng-template [ngTemplateOutlet]="cvcTitleTemplate"></ng-template>
  </ng-container>
  <ng-container *ngIf="this.cvcTitle">
    {{ this.cvcTitle }}
  </ng-container>
  <span *ngIf="(filteredCount$ | ngrxPush) as filteredCount; else noData" nz-typography nzType="secondary">
    ({{totalCount}} total, showing {{visibleCount}}<span *ngIf="totalCount && filteredCount < totalCount"> of {{filteredCount}} filtered</span>)
  </span>
  <ng-template #noData>
    <span nz-typography nzType="secondary">
      (0 total)
    </span>
  </ng-template>
</ng-template>

<ng-template #extraTemplate>
  <nz-tag nzColor="warning"
    *ngIf="noMoreRows$ | ngrxPush">
    <i nz-icon
      nzType="exclamation-circle"></i>
    <span>End of results reached</span>
  </nz-tag>
</ng-template>
