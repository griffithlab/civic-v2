<ng-template #flaggedContent><ng-content></ng-content></ng-template>

<ng-container *ngIf="flags === 0">
  <ng-container *ngTemplateOutlet="flaggedContent"></ng-container>
</ng-container>

<ng-container *ngIf="approvals === 0">
  <ng-container *ngTemplateOutlet="flaggedContent"></ng-container>
</ng-container>

<ng-container *ngIf="flags">
  <nz-ribbon
    [nzText]="flaggedText"
    nzPlacement="start"
    nzColor="#ff3333">
    <ng-template #flaggedText>
      <a
        routerLink="flags"
        style="color: #fff">
        <i
          nz-icon
          nzType="flag"
          nzTheme="fill"
          nz-tooltip
          nzTooltipPlacement="top"
          nzTooltipColor="#FF3333"
          [nzTooltipTitle]="flaggedTooltip"></i>
      </a>
    </ng-template>
    <ng-template #flaggedTooltip> {{ flags }} open flags </ng-template>
    <ng-container *ngTemplateOutlet="flaggedContent"></ng-container>
  </nz-ribbon>
</ng-container>

<ng-container *ngIf="approvals">
  <nz-ribbon
    [nzText]="approvalRibbonText"
    nzPlacement="start"
    nzColor="#EFBF04">
    <ng-template #approvalRibbonText>
      <i
        nz-icon
        nzType="safety-certificate"
        nzTheme="fill"
        nz-tooltip
        nzTooltipPlacement="top"
        nzTooltipColor="#EFBF04"
        [nzTooltipTitle]="approvalRibbonTooltip"></i>
    </ng-template>
    <ng-template #approvalRibbonTooltip>
      Classification Approved by {{ approvals }}
      @if (approvals === 1) {
        organization
      } @else {
        organizations
      }
    </ng-template>
    <ng-container *ngTemplateOutlet="flaggedContent"></ng-container>
  </nz-ribbon>
</ng-container>
