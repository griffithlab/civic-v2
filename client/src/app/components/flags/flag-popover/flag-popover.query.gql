query FlagPopover($flagId: Int!) {
  flag(id: $flagId) {
    ...flagPopover
  }
}

fragment flagPopover on Flag {
  id
  name
  state
  flaggingUser {
    id
    displayName
    role
  }
  flaggable {
    id
    link
    name
    ...on Variant {
      deprecated
      feature {
        id
        name
        link
      }
    }
  }
  createdAt
  openActivity {
    parsedNote {
      ...parsedCommentFragment
    }
  }
}
