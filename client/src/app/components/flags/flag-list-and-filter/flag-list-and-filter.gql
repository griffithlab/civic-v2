query FlagList(
  $flaggable: FlaggableInput
  $flaggingUserId: Int
  $resolvingUserId: Int
  $state: FlagState
  $sortBy: DateSort
  $first: Int
  $last: Int
  $before: String
  $after: String
) {
  flags(
    flaggable: $flaggable
    flaggingUserId: $flaggingUserId
    resolvingUserId: $resolvingUserId
    state: $state
    sortBy: $sortBy
    first: $first
    last: $last
    before: $before
    after: $after
  ) {
    ...flagList
  }
}

fragment flagList on FlagConnection {
  pageInfo {
    startCursor
    endCursor
    hasNextPage
    hasPreviousPage
  }
  totalCount
  unfilteredCountForSubject
  uniqueFlaggingUsers {
    username
    id
    profileImagePath(size: 32)
  }
  uniqueResolvingUsers {
    username
    id
    profileImagePath(size: 32)
  }
  edges {
    node {
      ...flag
    }
  }
}

fragment flag on Flag {
  id
  state
  flaggable {
    id
    name
    link
  }
  openActivity {
    id
    createdAt
    parsedNote {
      __typename
      ... on CommentTagSegment {
        entityId
        displayName
        tagType
        status
        deprecated
        link
        revisionSetId
        __typename
      }
      ... on CommentTextSegment {
        text
      }
      ... on User {
        id
        displayName
        role
      }
    }
    user {
      id
      displayName
      role
      profileImagePath(size: 32)
    }
  }
  resolutionActivity {
    id
    createdAt
    parsedNote {
      __typename
      ... on CommentTagSegment {
        entityId
        displayName
        tagType
        status
        deprecated
        link
        revisionSetId
        __typename
      }
      ... on CommentTextSegment {
        text
      }
      ... on User {
        id
        displayName
        role
      }
    }
    user {
      id
      displayName
      role
      profileImagePath(size: 32)
    }
  }
}
