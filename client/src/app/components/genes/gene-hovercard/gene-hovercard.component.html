<nz-card *ngIf="gene$ | ngrxPush as gene" [nzTitle]="gene.name" [nzExtra]="avatar" style="width:400px;">
    <nz-card-meta [nzDescription]="gene.officialName"></nz-card-meta>
    <ng-template #avatar>
        <nz-avatar nz-page-header-avatar nzIcon="civic:gene"> </nz-avatar>  
    </ng-template>
    <p>{{ gene.description }}</p>
    <nz-divider></nz-divider>
    <div *ngIf="gene.aliases.length > 0">
        Aliases: 
        <span *ngFor="let alias of gene.aliases; last as isLast">
            {{alias.name}}<span *ngIf="!isLast">,</span>
        </span>
        <nz-divider></nz-divider>
    </div>
    <nz-avatar nzIcon="civic:variant"> </nz-avatar>  
    Variant Count: {{ gene.variants.totalCount }}
</nz-card>
