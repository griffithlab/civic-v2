<nz-space nzAlign="center" nz-popover [nzPopoverMouseEnterDelay]="0.5" [nzPopoverContent]="geneHovercard">
    <nz-space-item>
        <nz-avatar nz-page-header-avatar nzIcon="civic:gene"> </nz-avatar>  
    </nz-space-item>
    <nz-space-item>
        <strong>{{ gene.name }}</strong>
    </nz-space-item>
    <ng-template #geneHovercard>
        <cvc-gene-hovercard [geneId]="gene.id"></cvc-gene-hovercard>
    </ng-template>
</nz-space>
