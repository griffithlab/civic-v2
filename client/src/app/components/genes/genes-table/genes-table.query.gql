query BrowseGenes(
  $entrezSymbol: String
  $drugName: String
  $geneAlias: String
  $diseaseName: String
  $sortBy: GenesSort
  $searchScope: GeneSearchFilter
  $first: Int
  $last: Int
  $before: String
  $after: String
) {
  browseGenes(
    entrezSymbol: $entrezSymbol
    drugName: $drugName
    geneAlias: $geneAlias
    diseaseName: $diseaseName
    searchScope: $searchScope
    sortBy: $sortBy
    first: $first
    last: $last
    before: $before
    after: $after
  ) {
    edges {
      cursor
      node {
        ...GeneBrowseTableRowFields
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    totalCount
    filteredCount
    pageCount
  }
}

fragment GeneBrowseTableRowFields on BrowseGene {
  id
  entrezId
  name
  link
  geneAliases
  diseases {
    name
    id
    link
  }
  drugs {
    name
    id
    link
  }
  variantCount
  evidenceItemCount
  assertionCount
}
