<!-- adjust nz-card's cvcAutoHeightCard to equalize padding around this table's container e.g. entity-home's nz-page-header components -->

<nz-card [nzTitle]="titleTemplate"
  [nzExtra]="extraTemplate"
  nzSize="small"
  cvcAutoHeightCard="35">
  <nz-table #virtualTable
    nzSize="small"
    [cvcAutoHeightTable]="25"
    [nzVirtualItemSize]="29"
    [nzData]="genes$ | ngrxPush"
    [nzLoading]="isLoading"
    [nzVirtualForTrackBy]="trackByIndex"
    [nzScroll]="{ x: '400px', y: '800px' }"
    [nzFrontPagination]="false"
    [nzShowPagination]="false">
    <thead (nzSortOrderChange)="onSortChanged($event)">
      <tr class="col-header-row">
        <th nzWidth="150px"
          nzLeft
          [nzColumnKey]="sortColumns.EntrezSymbol"
          [nzSortFn]="true">
          Name
        </th>
        <th nzLeft
          nzWidth="200px">
          Aliases
        </th>
        <th nzWidth="250px">
          Diseases
        </th>
        <th nzWidth="300px">
          Drugs
        </th>
        <th nzWidth="75px"
          nzRight
          [nzColumnKey]="sortColumns.VariantCount"
          [nzSortFn]="true"
          [nzSortDirections]="['descend', 'ascend', null]"
          nz-tooltip
          nzTooltipTitle="Variant Count">
          <i nz-icon
            nzType="civic:variant"></i>
        </th>
        <th nzWidth="75px"
          nzRight
          [nzColumnKey]="sortColumns.EvidenceItemCount"
          [nzSortFn]="true"
          [nzSortDirections]="['descend', 'ascend', null]"
          nz-tooltip
          nzTooltipTitle="Evidence Count">
          <i nz-icon
            nzType="civic:evidence"></i>
        </th>
        <th nzWidth="75px"
          nzRight
          [nzColumnKey]="sortColumns.AssertionCount"
          [nzSortFn]="true"
          [nzSortDirections]="['descend', 'ascend', null]"
          nz-tooltip
          nzTooltipTitle="Assertion Count">
          <i nz-icon
            nzType="civic:assertion"></i>
        </th>
      </tr>
      <tr class="filter-row">
        <th nzLeft>
          <nz-input-group [nzSuffix]="nameInputClearTpl">
            <input type="text"
              nz-input
              placeholder="Search name"
              [(ngModel)]="nameInput"
              (ngModelChange)="onModelUpdated($event)" />
          </nz-input-group>
          <ng-template #nameInputClearTpl>
            <i nz-icon
              class="ant-input-clear-icon"
              nzTheme="fill"
              nzType="close-circle"
              *ngIf="nameInput"
              (click)="nameInput = undefined; onModelUpdated(undefined)"></i>
          </ng-template>
        </th>
        <th nzLeft>
          <nz-input-group [nzSuffix]="aliasInputClearTpl">
            <input type="text"
              nz-input
              placeholder="Search alias"
              [(ngModel)]="aliasInput"
              (ngModelChange)="onModelUpdated($event)" />
          </nz-input-group>
          <ng-template #aliasInputClearTpl>
            <i nz-icon
              class="ant-input-clear-icon"
              nzTheme="fill"
              nzType="close-circle"
              *ngIf="aliasInput"
              (click)="aliasInput = undefined; onModelUpdated(undefined)"></i>
          </ng-template>
        </th>
        <th>
          <nz-input-group [nzSuffix]="diseaseInputClearTpl">
            <input type="text"
              nz-input
              placeholder="Search disease"
              [(ngModel)]="diseaseInput"
              (ngModelChange)="onModelUpdated($event)" />
          </nz-input-group>
          <ng-template #diseaseInputClearTpl>
            <i nz-icon
              class="ant-input-clear-icon"
              nzTheme="fill"
              nzType="close-circle"
              *ngIf="diseaseInput"
              (click)="diseaseInput = undefined; onModelUpdated(undefined)"></i>
          </ng-template>
        </th>
        <th>
          <nz-input-group [nzSuffix]="drugInputClearTpl">
            <input type="text"
              nz-input
              placeholder="Search drug"
              [(ngModel)]="drugInput"
              (ngModelChange)="onModelUpdated($event)" />
          </nz-input-group>
          <ng-template #drugInputClearTpl>
            <i nz-icon
              class="ant-input-clear-icon"
              nzTheme="fill"
              nzType="close-circle"
              *ngIf="drugInput"
              (click)="drugInput = undefined; onModelUpdated(undefined)"></i>
          </ng-template>
        </th>
        <th nzRight></th>
        <th nzRight></th>
        <th nzRight></th>
      </tr>
    </thead>
    <tbody>
      <ng-template nz-virtual-scroll
        let-gene
        let-index="index">
        <tr class="data-row">
          <td nzLeft>
            <cvc-gene-tag [gene]="gene"></cvc-gene-tag>
          </td>
          <td nzLeft>
            <cvc-plain-tag-overflow [tags]="gene.geneAliases"
              [matchingText]="aliasInput"></cvc-plain-tag-overflow>
          </td>
          <td>
            <cvc-tag-overflow tagType='disease'
              [tags]="gene.diseases"
              [matchingText]="diseaseInput"> </cvc-tag-overflow>
          </td>
          <td>
            <cvc-tag-overflow tagType='drug'
              [tags]="gene.drugs"
              [matchingText]="drugInput"> </cvc-tag-overflow>
          </td>
          <td nzRight>{{gene.variantCount}}</td>
          <td nzRight>{{gene.evidenceItemCount}}</td>
          <td nzRight>{{gene.assertionCount}}</td>
        </tr>
      </ng-template>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #titleTemplate>
  <i nz-icon
    nzType="civic:gene"></i>
  <ng-container *ngIf="this.cvcTitleTemplate">
    <ng-template [ngTemplateOutlet]="cvcTitleTemplate"></ng-template>
  </ng-container>
  <ng-container *ngIf="this.cvcTitle">
    {{ this.cvcTitle }}
  </ng-container>
  <span *ngIf="(filteredCount$ | ngrxPush) as filteredCount; else noData"
    nz-typography
    nzType="secondary">
    ({{totalCount}} total, showing {{visibleCount}}<span *ngIf="totalCount && filteredCount < totalCount"> of {{filteredCount}} filtered</span>)
  </span>
  <ng-template #noData>
    <span nz-typography
      nzType="secondary">
      (0 total)
    </span>
  </ng-template>
</ng-template>

<ng-template #extraTemplate>
  <nz-tag nzColor="warning"
    *ngIf="noMoreRows$ | ngrxPush">
    <i nz-icon
      nzType="exclamation-circle"></i>
    <span>End of results reached</span>
  </nz-tag>
</ng-template>
