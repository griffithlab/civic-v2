query VariantGroupPopover($variantGroupId: Int!) {
  variantGroup(id: $variantGroupId) {
    ...variantGroupPopoverFields
  }
}

fragment variantGroupPopoverFields on VariantGroup {
  id
  name
  description
  variants {
    edges {
      node {
        id
        name
        link
        deprecated
        feature {
          id
          name
          link
          deprecated
        }
      }
    }
  }
  sources {
    id
    citation
    sourceType
    link
    deprecated
  }
}
