<ng-container *ngIf="linked; else unlinked">
  <a [routerLink]="variantgroup.link">
    <ng-template [ngTemplateOutlet]="tag"></ng-template>
  </a>
</ng-container>

<ng-template #tag>
  <nz-tag *ngIf="enablePopover; else noPopover"
    nz-popover
    [nzPopoverMouseEnterDelay]="0.5"
    [nzPopoverContent]="popoverContent"
    nzPopoverTrigger="hover">
    <ng-template [ngTemplateOutlet]="tagContent"></ng-template>
  </nz-tag>
  <ng-template #popoverContent>
    <p>variantgroup popover here</p>
    <!-- <cvc-variantgroup-popover *ngIf="enablePopover" [variantgroupId]="variantgroup.id"></cvc-variantgroup-popover> -->
  </ng-template>
</ng-template>

<ng-template #noPopover>
  <nz-tag>
    <ng-template [ngTemplateOutlet]="tagContent"></ng-template>
  </nz-tag>
</ng-template>

<ng-template #unlinked>
  <ng-template [ngTemplateOutlet]="tag"></ng-template>
</ng-template>

<ng-template #tagContent>
  <i nz-icon
    nzType="civic-variantgroup" nzTheme="twotone" nzTwotoneColor="#33B358"></i> {{ variantgroup.name }}
</ng-template>
