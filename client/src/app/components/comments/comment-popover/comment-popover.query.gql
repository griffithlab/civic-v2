query CommentPopover($commentId: Int!) {
  comment(id: $commentId) {
    ...commentPopover
  }
}

fragment commentPopover on Comment {
  id
  name
  createdAt
  title
  comment
  commenter {
    id
    displayName
    role
  }
  commentable {
    id
    name
    link
    ...on Variant {
      deprecated
      feature {
        id
        name
        link
        deprecated
        flagged
      }
      flagged
    }
    ...on Feature {
      deprecated
      flagged
    } 
    ...on Source {
      deprecated
      sourceType
    } 
    ...on Assertion {
      flagged
    }
    ...on EvidenceItem {
      flagged
    }
    __typename
  }
}
