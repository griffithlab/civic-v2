query VariantsMenu(
  $geneId: Int,
  $variantName: String,
  $first: Int,
  $last: Int,
  $before: String,
  $after: String,
  $sortBy: VariantMenuSort
  ) {
  variants(
    geneId: $geneId,
    name: $variantName,
    first: $first,
    last: $last,
    before: $before,
    after: $after,
    sortBy: $sortBy
    ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      cursor
      node {
        ...menuVariant
      }
    }
  }
}

fragment menuVariant on Variant {
  id
  name
  link
  flagged
}
