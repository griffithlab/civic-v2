# Fetch only fields required for authorization, perms & tag display
query ViewerBase {
  viewer {
    id
    username
    role
    profileImagePath(size: 32)
    organizations {
      id
      name
      profileImagePath(size: 32)
    },
    # need to get latest event to generate mostRecentOrganization
    events(first:1) {
      nodes {
        id
        createdAt
        organization {
          id
          name
          profileImagePath(size: 32)
        },
      }
    }
  }
}

# Fetch all visitor fields
# TODO: add event, notification fields
query ViewerFull {
  viewer {
    id
    username
    name
    email
    bio
    url
    role
    profileImagePath(size: 32)
    organizations {
      id
      name
      profileImagePath(size: 32)
    }
  }
}
